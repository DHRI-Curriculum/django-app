- instruction:
    image: /Users/kallewesterling/Repositories/django-app/website/static/website/images/software_headers/nltk@3x.png
    steps:
    - header: Checking if NLTK is already installed
      order: '1'
      screenshots: []
      text: '<p>Open a Windows terminal (your <code>command line</code>) and type
        <code>python</code> to launch a Python interpreter. You should get something
        like this:</p>

        <div class="codehilite"><pre><span></span><code><span class="go">$ python</span>

        <span class="go">Python 3.6.5 |Anaconda, Inc.| (default, Apr 26 2018, 08:42:37)
        </span>

        <span class="go">[GCC 4.2.1 Compatible Clang 4.0.1 (tags/RELEASE_401/final)]
        on darwin</span>

        <span class="go">Type "help", "copyright", "credits" or "license" for more
        information.</span>

        <span class="gp">&gt;&gt;&gt; </span></code></pre></div>

        <p>Load NLTK by typing the following in your environment and <em>pressing</em>
        ''enter'':</p>

        <div class="codehilite"><pre><span></span><code><span class="go">Python 3.6.5
        |Anaconda, Inc.| (default, Apr 26 2018, 08:42:37) </span>

        <span class="go">[GCC 4.2.1 Compatible Clang 4.0.1 (tags/RELEASE_401/final)]
        on darwin</span>

        <span class="go">Type "help", "copyright", "credits" or "license" for more
        information.</span>

        <span class="gp">&gt;&gt;&gt; </span><span class="kn">import</span> <span
        class="nn">nltk</span></code></pre></div>

        <p>If this step fails, you will get an error, and you should follow the next
        step, Install NLTK. If it is already installed, nothing will happen and you''ll
        see the three <code>&gt;&gt;&gt;</code> in the window. In that case, skip
        to Step 3, <a href="#step-3:-install-nltk-data-with-the-gui-(windows)">Install
        NLTK Data</a>.</p>'
    - header: Install NLTK (Windows)
      order: '2'
      screenshots: []
      text: "<p>Exit the Python interpreter (<code>control-d</code> or <code>quit()</code>.\
        \ Once you're back in your terminal, type:</p>\n<div class=\"codehilite\"\
        ><pre><span></span><code><span class=\"gp\">$</span> conda install nltk -y</code></pre></div>\n\
        <p>The terminal should print something like the following:</p>\n<div class=\"\
        codehilite\"><pre><span></span><code><span class=\"go\">Collecting package\
        \ metadata (current_repodata.json): done</span>\n<span class=\"go\">Solving\
        \ environment: done</span>\n<span class=\"go\">## Package Plan ##</span>\n\
        <span class=\"go\">\_\_environment location: /Users/filipacalado/opt/anaconda3</span>\n\
        <span class=\"go\">\_\_added / updated specs:</span>\n<span class=\"go\">\_\
        \_\_\_- nltk</span></code></pre></div>\n<p>When it's finished, go back into\
        \ the Python interpreter to import NLTK, typing <code>import NLTK</code> after\
        \ the <code>&gt;&gt;&gt;</code>. If it downloaded correctly, nothing will\
        \ happen and you'll see the three <code>&gt;&gt;&gt;</code> in the window.\_\
        \_In that case, continue to step 3.</p>"
    - header: Install NLTK Data with the GUI (Windows)
      order: '3'
      screenshots:
      - /Users/kallewesterling/Repositories/django-app/_preload/_install/images/nltk_downloader.png
      - /Users/kallewesterling/Repositories/django-app/_preload/_install/images/nltk_mac_8.png
      - /Users/kallewesterling/Repositories/django-app/_preload/_install/images/nltk_mac_9.png
      text: "<p>You then need to install the data that NLTK relies on to function.\
        \ This may take several minutes (depending on your internet connection). Some\
        \ packages may fail installation due to being outdated - this is alright,\
        \ and will not be a problem for our lessons. If you get an error about a package\
        \ failing, just shut down the install and skip to <a href=\"#step-4:-install-nltk-data-with-the-command-line-(windows)\"\
        >installing NLTK with the command line</a>.\nIn your Python environment run\
        \ the following command <em>after</em> import nltk:</p>\n<div class=\"codehilite\"\
        ><pre><span></span><code><span class=\"gp\">&gt;&gt;&gt; </span><span class=\"\
        n\">nltk</span><span class=\"o\">.</span><span class=\"n\">download</span><span\
        \ class=\"p\">()</span></code></pre></div>\n<p>For example, the interpreter\
        \ above would now look like:</p>\n<div class=\"codehilite\"><pre><span></span><code><span\
        \ class=\"go\">Python 3.6.5 |Anaconda, Inc.| (default, Apr 26 2018, 08:42:37)\
        \ </span>\n<span class=\"go\">[GCC 4.2.1 Compatible Clang 4.0.1 (tags/RELEASE_401/final)]\
        \ on darwin</span>\n<span class=\"go\">Type \"help\", \"copyright\", \"credits\"\
        \ or \"license\" for more information.</span>\n<span class=\"gp\">&gt;&gt;&gt;\
        \ </span><span class=\"kn\">import</span> <span class=\"nn\">nltk</span>\n\
        <span class=\"gp\">&gt;&gt;&gt; </span><span class=\"n\">nltk</span><span\
        \ class=\"o\">.</span><span class=\"n\">download</span><span class=\"p\">()</span>\n\
        <span class=\"go\">The Python environment that the GUI was launched from should\
        \ now have a message that looks something like this:</span>\n<span class=\"\
        go\">```pycon</span>\n<span class=\"go\">showing info https://raw.githubusercontent.com/nltk/nltk_data/gh-pages/index.xml</span></code></pre></div>\n\
        <p>Now, look for the NLTK download GUI - this will appear automatically but\
        \ may appear hidden behind your browser window or behind where you are working\
        \ in Python.\n\nClick on the first tab (collections), and on the first record\
        \ on that tab: all. Then, click the \"download\" button on the left hand side\
        \ of that window.\nThis may take several minutes (depending on your internet\
        \ connection). <em>Press</em> the refresh button if the install is stalling\
        \ and ignore errors.\nIf something goes wrong, proceed to <a href=\"#step-4:-install-nltk-data-with-the-command-line-(windows)\"\
        >installing NLTK with the command line</a>. If nothing happens, then skip\
        \ to the <a href=\"#step-5:-test-installation-(windows)\">install test</a>.</p>\n\
        <h3>Step 4: Install NLTK Data with the Command Line (Windows)</h3>\n<p>NLTK\
        \ also provides a text based download tool, which you can download with the\
        \ Command Line.\nIn your interactive Python environment, type the following\
        \ commands after importing nltk</p>\n<div class=\"codehilite\"><pre><span></span><code><span\
        \ class=\"go\">nltk.download('all', halt_on_error=False)</span></code></pre></div>\n\
