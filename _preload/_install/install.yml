        \ many commonly used tools, utilities, and compilers, including make, GCC,\
        \ clang, perl, svn, size, strip, strings, libtool, cpp, what--and Git.\nInstall\
        \ this package by typing the following command into your terminal and clicking\
        \ enter.</p>\n<div class=\"codehilite\"><pre><span></span><code>$ xcode-select\
        \ --install</code></pre></div>\n<p></p>"
