  text: "<p>Now is a good time to do a quick review!</p>\n<p>In this session, we learned:</p>\n\
    <ul>\n<li>how to use <code>touch</code> and <code>echo</code> to create files</li>\n\
    <li>how to use <code>mkdir</code> to create folders</li>\n<li>how to navigate\
    \ our file structure by <code>cd</code>(change directory), <code>pwd</code> (print\
    \ working directory), and <code>ls</code> (list)</li>\n<li>how to use redirects\
    \ (<code>&gt;</code>) and pipes (<code>|</code>) to create a pipeline</li>\n<li>how\
    \ to explore a comma separated values (<code>.csv</code>) dataset using word and\
    \ line counts, <code>head</code> and <code>tail</code>, and the concatenate command\
    \ <code>cat</code>\n</li>\n<li>how to search text files using the <code>grep</code>\
    \ command</li>\n</ul>\n<p>And we made a <a href=\"https://curriculum.dhinstitutes.org/workshops/command-line/lessons/?page=8\"\
    \ rel=\"nofollow\" target=\"_blank\">cheat sheet</a> for reference!</p>\n<p>When\
    \ we started, we reviewed what text is\u2014whether plain or enriched. We learned\
    \ that text editors that don't fix formatting of font, color, and size, do allow\
    \ for more flexible manipulation and multi-program use. If text is allowed to\
    \ be a string of characters (and not specific characters chosen for their compliance\
    \ with a designer's intention), that text can be fed through programs and altered\
    \ with automated regularity. Text editors are different software than Bash (or\
    \ Terminal), which is a text-based shell that allows you to interact directly\
    \ with your operating system giving direct input and receiving output.</p>"
