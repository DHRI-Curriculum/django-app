- challenge: "<p>Before moving on, take a minute to navigate through our computer's\
    \ file system using the command line. Use the three commands you've just learned\u2014\
    <code>pwd</code>, <code>ls</code> and <code>cd</code>\u2014eight (8) times each.\
    \ Go poking around your <code>Photos</code> folder, or see what's so special about\
    \ that root <code>/</code> directory. When you're done, come back to your \"home\"\
    \ folder with</p>\n<div class=\"highlight highlight-text-shell-session\"><pre>$\
    \ <span class=\"pl-s1\"><span class=\"pl-c1\">cd</span> <span class=\"pl-k\">~</span></span></pre></div>\n\
    <p>(That's a tilde <kbd>~</kbd>, on the top left of your keyboard.) One more command\
    \ you might find useful is <code>cd ..</code> which will move you one directory\
    \ up in the filesystem. That's a <code>cd</code> with two periods after it:</p>\n\
    <div class=\"highlight highlight-text-shell-session\"><pre>$ <span class=\"pl-s1\"\
    ><span class=\"pl-c1\">cd</span> ..</span></pre></div>"
