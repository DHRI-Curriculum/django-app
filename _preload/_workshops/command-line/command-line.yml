  text: "<h2>\n<a aria-hidden=\"true\" class=\"anchor\" href=\"#a-favorite-command-line-feature-tab-completion\"\
    \ id=\"user-content-a-favorite-command-line-feature-tab-completion\"><span aria-hidden=\"\
    true\" class=\"octicon octicon-link\"></span></a>A Favorite Command Line Feature:\
    \ Tab Completion</h2>\n<p>When you are navigating in the command line, typing\
    \ folder and file names can seem to go against the promise of easier communication\
    \ with your computer. Here comes <em>tab completion</em>, stage right!</p>\n<p>When\
    \ you need to type out a file or folder name\u2014for example, the name of that\
    \ csv file we've been working with: <code>nypl_items.csv</code>\u2014in the command\
    \ line and want to move more quickly, you can just type out the beginning characters\
    \ of that file name up until it's distinct in that folder and then click the <kbd>tab</kbd>\
    \ key. And voil\xE0! Clicking that <kbd>tab</kbd> key will complete the rest of\
    \ that name for you, and it only works if that file or folder already exists within\
    \ your working directory.</p>\n<p>In other words, anytime in the command line\
    \ you can type as much of the file or folder name that is unique within that directory,\
    \ and <kbd>tab</kbd> complete the rest!</p>\n<h2>\n<a aria-hidden=\"true\" class=\"\
    anchor\" href=\"#clearing-text\" id=\"user-content-clearing-text\"><span aria-hidden=\"\
    true\" class=\"octicon octicon-link\"></span></a>Clearing Text</h2>\n<p>If all\
    \ the text remaining in your terminal window is starting to overwhelm you, you\
    \ have some options. You may type the <code>clear</code> command into the command\
    \ line, or click the <kbd>command (\u2318)</kbd> and <kbd>k</kbd> keys to clear\
    \ the scrollback. Pressing the <kbd>command (\u2318)</kbd> and <kbd>l</kbd> keys\
    \ in macOS, or <kbd>control</kbd> and <kbd>l</kbd> in Windows will clear the output\
    \ from your most recent command.</p>"
