  text: "<h2>\n<a aria-hidden=\"true\" class=\"anchor\" href=\"#getting-started-know-thyself\"\
    \ id=\"user-content-getting-started-know-thyself\"><span aria-hidden=\"true\"\
    \ class=\"octicon octicon-link\"></span></a>Getting started: know thyself</h2>\n\
    <p>You may also see your username to the left of the command prompt <code>$</code>.\
    \ Let's try our first command. Type the following and press <kbd>enter</kbd> on\
    \ your keyboard:</p>\n<div class=\"highlight highlight-text-shell-session\"><pre>$\
    \ <span class=\"pl-s1\">whoami</span></pre></div>\n<p>The <code>whoami</code>\
    \ command should print out your username. Congrats, you've executed your first\
    \ command! This is a basic pattern of use in the command line: type a command,\
    \ press <kbd>enter</kbd> on your keyboard, and receive output.</p>\n<h2>\n<a aria-hidden=\"\
    true\" class=\"anchor\" href=\"#orienting-yourself-in-the-command-line-folders\"\
    \ id=\"user-content-orienting-yourself-in-the-command-line-folders\"><span aria-hidden=\"\
    true\" class=\"octicon octicon-link\"></span></a>Orienting Yourself in the Command\
    \ Line: Folders</h2>\n<p>OK, we're going to try another command. But first, let's\
    \ make sure we understand some things about how your computer's filesystem works.</p>\n\
    <p>Your computer's files are organized in what's known as a hierarchical filesystem.\
    \ That means there's a top level or <code>root</code> folder on your system. That\
    \ folder has other folders in it, and those folders have folders in them, and\
    \ so on. You can draw these relationships in a tree:</p>\n<p><a href=\"//static.dhinstitutes.org/curriculum/website/images/lessons/command-line/hierarchical-filesystem-example.png\"\
    \ rel=\"noopener noreferrer\" target=\"_blank\"><img alt=\"An example of how a\
    \ hierarchical filesystem looks\" class=\"img-fluid d-block my-4\" src=\"//static.dhinstitutes.org/curriculum/website/images/lessons/command-line/hierarchical-filesystem-example.png\"\
    \ style=\"max-width:100%;\"/></a></p>\n<p>The root or highest-level folder on\
    \ macOS is just called <code>/</code>. We won't need to go in there, though, since\
    \ that's mostly just files for the operating system. On Windows, the root directory\
    \ is usually called <code>C:</code>. (If you are curious why <code>C:</code> is\
    \ the default name on Windows, you can read about it <a href=\"http://www.todayifoundout.com/index.php/2015/04/c-drive-default-windows-based-computers-2\"\
    \ rel=\"nofollow\" target=\"_blank\">here</a>.)</p>\n<p>Note that we are using\
    \ the word \"directory\" interchangeably with \"folder\"\u2014they both refer\
    \ to the same thing.</p>\n<p>OK, let's try a command that tells us where we are\
    \ in the filesystem:</p>\n<div class=\"highlight highlight-text-shell-session\"\
    ><pre>$ <span class=\"pl-s1\"><span class=\"pl-c1\">pwd</span></span></pre></div>\n\
    <p>You should get output like <code>/Users/your-username</code>. That means you're\
    \ in the <code>your-username</code> directory in the <code>Users</code> folder\
    \ inside the <code>/</code> or root directory. This directory is often called\
    \ the \"home\" directory.</p>\n<p>On Windows, your output would instead be <code>C:/Users/your-username</code>.\
    \ The folder you're in is called the working directory, and <code>pwd</code> stands\
    \ for \"print working directory.\" \"Print\" as a word can be somewhat misleading.\
    \ The command <code>pwd</code> won't actually print anything except on your screen.\
    \ This command is easier to grasp when we interpret \"print\" as \"display.\"\
    </p>\n<p>Now we know \"where\" we are. But what if we want to know what files\
    \ and folders are in the <code>your-username</code> directory, a.k.a. the working\
    \ directory? Try entering:</p>\n<div class=\"highlight highlight-text-shell-session\"\
    ><pre>$ <span class=\"pl-s1\">ls</span></pre></div>\n<p>You should see a number\
    \ of folders, probably including <code>Documents</code>, <code>Desktop</code>,\
    \ and so on. You may also see some files. These are the contents of the current\
    \ working directory. <code>ls</code> will \"list\" the contents of the directory\
    \ you are in.</p>\n<p>Wonder what's in the <code>Desktop</code> folder? Let's\
    \ try navigating to it with the following command:</p>\n<div class=\"highlight\
    \ highlight-text-shell-session\"><pre>$ <span class=\"pl-s1\"><span class=\"pl-c1\"\
    >cd</span> Desktop</span></pre></div>\n<p>The <code>cd</code> command lets us\
    \ \"change directory.\" (Make sure the \"D\" in \"Desktop\" is capitalized.) If\
    \ the command was successful, you won't see any output. This is normal\u2014often,\
    \ the command line will succeed silently.</p>\n<p>So how do we know it worked?\
    \ That's right, let's use our <code>pwd</code> command again. We should get:</p>\n\
    <div class=\"highlight highlight-text-shell-session\"><pre>$ <span class=\"pl-s1\"\
    ><span class=\"pl-c1\">pwd</span></span>\n<span class=\"pl-c1\">/Users/your-username/Desktop</span></pre></div>\n\
    <p>Now try <code>ls</code> again to see what's on your desktop. These three commands\u2014\
    <code>pwd</code>, <code>ls</code>, and <code>cd</code>\u2014are the most commonly\
    \ used in the terminal. Between them, you can orient yourself and move around.</p>\n\
    <h3>\n<a aria-hidden=\"true\" class=\"anchor\" href=\"#compare-with-the-gui\"\
    \ id=\"user-content-compare-with-the-gui\"><span aria-hidden=\"true\" class=\"\
    octicon octicon-link\"></span></a>Compare with the GUI</h3>\n<p>It's important\
    \ to note that this is the same old information you can get by pointing and clicking\
    \ displayed to you in a different way.</p>\n<p>Go ahead and use pointing and clicking\
    \ to navigate to your working directory\u2014you can get there a few ways, but\
    \ try starting from \"My Computer\" and clicking down from there. You'll notice\
    \ that the folder names should match the ones that the command line spits out\
    \ for you, since it's the same information! We're just using a different mode\
    \ of navigation around your computer to see it.</p>"
