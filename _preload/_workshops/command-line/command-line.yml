  text: "<h2>\n<a aria-hidden=\"true\" class=\"anchor\" href=\"#macos\" id=\"user-content-macos\"\
    ><span aria-hidden=\"true\" class=\"octicon octicon-link\"></span></a>macOS</h2>\n\
    <p>If you're using macOS:</p>\n<ol>\n<li>\n<p>Click the Spotlight Search button\
    \ (the magnifying glass) in the top right of your desktop.</p>\n</li>\n<li>\n\
    <p>Type <code>terminal</code> into the bar that appears.</p>\n</li>\n<li>\n<p>Select\
    \ the first item that appears in the list.</p>\n</li>\n<li>\n<p>When the Terminal\
    \ pops up, you will likely see either a window with black text over white background\
    \ or colored text over a black background.</p>\n<p><a href=\"//static.dhinstitutes.org/curriculum/website/images/lessons/command-line/osx_term.png\"\
    \ rel=\"noopener noreferrer\" target=\"_blank\"><img alt=\"Terminal in macOS\"\
    \ class=\"img-fluid d-block my-4\" src=\"//static.dhinstitutes.org/curriculum/website/images/lessons/command-line/osx_term.png\"\
    \ style=\"max-width:100%;\"/></a></p>\n</li>\n</ol>\n<p>Please note: You can change\
    \ the color of your Terminal or BashShell background and text by selecting <code>Shell</code>\
    \ from the top menu bar, then selecting a theme from the menu under <code>New\
    \ Window</code>.</p>\n<p>Bonus points: if you really want to get the groove of\
    \ just typing instead of pointing and clicking, you can hold the <kbd>command\
    \ (\u2318)</kbd> key while and press <kbd>space</kbd> to pull up Spotlight search,\
    \ start typing <code>Terminal,</code> and then hit <kbd>enter</kbd> to open a\
    \ terminal window. This will pull up a terminal window without touching your mousepad.\
    \ For super bonus points, try to navigate like this for the next fifteen minutes,\
    \ or even the rest of this session\u2014it is tricky and sometimes a bit tiring\
    \ when you start, but you can really pick up speed when you practice!</p>\n<h2>\n\
    <a aria-hidden=\"true\" class=\"anchor\" href=\"#windows\" id=\"user-content-windows\"\
    ><span aria-hidden=\"true\" class=\"octicon octicon-link\"></span></a>Windows</h2>\n\
    <p>We won't be using Windows's own non-UNIX version of the command line. Instead,\
    \ we will use Git Bash. If you haven't installed it yet, you can follow <a href=\"\
    /installations/git-and-git-bash-windows/\">these instructions</a>. The reason\
    \ we use Git Bash as the command line on Windows is that it makes you able to\
    \ run the same commands as you would on a computer running macOS or Linux. Git\
    \ Bash includes core utilities available on Linux that are not available on Windows.</p>\n\
    <ol>\n<li>\n<p>Look for Git Bash in your programs menu and open.</p>\n</li>\n\
    <li>\n<p>If you can't find the git folder, just type <code>git bash</code> in\
    \ the search box and select <code>git bash</code> when it appears.</p>\n</li>\n\
    <li>\n<p>Open the program.</p>\n</li>\n<li>\n<p>When the terminal pops up, you\
    \ will likely see either a window with black text over white background or colored\
    \ text over a black background.You know you're in the right place when you see\
    \ the <code>$</code>.</p>\n</li>\n</ol>\n<p><em>Note that the sign for you being\
    \ in the right place might also be a <code>%</code> or a <code>#</code> depending\
    \ on your operating system.</em></p>\n<p>Bonus points: if you really want to get\
    \ the groove of just typing instead of pointing and clicking, you can press <kbd>windows</kbd>\
    \ to open the Start menu, start typing <code>git bash</code> and then hit <kbd>enter</kbd>\
    \ to open a git bash window. This will pull up a command window without touching\
    \ your mousepad.</p>\n<h2>\n<a aria-hidden=\"true\" class=\"anchor\" href=\"#command-prompt-\"\
    \ id=\"user-content-command-prompt-\"><span aria-hidden=\"true\" class=\"octicon\
    \ octicon-link\"></span></a>Command Prompt <code>$</code>\n</h2>\n<p><code>$</code>,\
    \ which we will refer to as the \"command prompt,\" is the place you type commands\
    \ you wish the computer to execute. We will now learn some of the most common\
    \ commands.</p>\n<p>When you see the <code>$</code>, you're in the right place.\
    \ As noted above, however, the sign varies somewhat between systems, and sometimes\
    \ the sign is a <code>%</code> or a <code>#</code>. We call the sign the <em>command\
    \ prompt</em>; it lets us know the computer is ready to receive a command.</p>\n\
    <p>In the following lessons, we will refer to the command prompt using a <code>$</code>.\
    \ Just make a note now of your sign, if it differs from the dollar sign. You will\
    \ be able to follow along just fine as long as you understand that they all are\
    \ different ways of knowing that you are \"at the <em>command prompt</em>.\"</p>"
