  text: "<p>So far the only text file we've been working with is our cheat sheet.\
    \ Now, this is where the command line can be a very powerful tool: let's try working\
    \ with a large text file, one that would be too large to work with by hand.</p>\n\
    <p>Let's download the data we're going to work with:</p>\n<p><a href=\"https://github.com/DHRI-Curriculum/command-line/raw/v2.0/files/nypl_items.csv\"\
    \ target=\"_blank\">Download <code>nypl_items.csv</code></a></p>\n<p>Our data\
    \ set is a list of public domain items from the New York Public Library. It's\
    \ in <code>.csv</code> format, which is a plain text spreadsheet format. CSV stands\
    \ for \"comma separated values,\" and each field in the spreadsheet is separated\
    \ with a comma. It's all still plain text, though, so we can manipulate the data\
    \ using the command line.</p>\n<h2>\n<a aria-hidden=\"true\" class=\"anchor\"\
    \ href=\"#move-command\" id=\"user-content-move-command\"><span aria-hidden=\"\
    true\" class=\"octicon octicon-link\"></span></a>Move Command</h2>\n<p>Once the\
    \ file is downloaded, move it from your <code>Downloads</code> folder to the <code>projects</code>\
    \ folder on your desktop\u2014either through the command line, or drag and drop\
    \ in the GUI. Since this is indeed a command line workshop, you should try the\
    \ former!</p>\n<p>To move this file using the command line, you first need to\
    \ navigate to your <code>Downloads</code> folder where that file is saved. Then\
    \ type the <code>mv</code> command followed by the name of the file you want to\
    \ move and then the file path to your <code>projects</code> folder on your desktop,\
    \ which is where you want to move that file to (note that <code>~</code> refers\
    \ to your home folder):</p>\n<div class=\"highlight highlight-text-shell-session\"\
    ><pre>$ <span class=\"pl-s1\">mv nypl_items.csv <span class=\"pl-k\">~</span>/Desktop/projects/</span></pre></div>\n\
    <p>You can then navigate to that <code>projects</code> folder and use the <code>ls</code>\
    \ command to check that the file is now there.</p>\n<h2>\n<a aria-hidden=\"true\"\
    \ class=\"anchor\" href=\"#viewing-data-in-the-command-line\" id=\"user-content-viewing-data-in-the-command-line\"\
    ><span aria-hidden=\"true\" class=\"octicon octicon-link\"></span></a>Viewing\
    \ Data in the Command Line</h2>\n<p>Try using <code>cat</code> to look at the\
    \ data. You'll find it all goes by too fast to get any sense of it. (You can click\
    \ <kbd>control</kbd> + <kbd>c</kbd> on your keyboard to cancel the output if it's\
    \ taking too long.)</p>\n<p>Instead, let's use another tool, the <code>less</code>\
    \ command, to get the data one page at a time:</p>\n<div class=\"highlight highlight-text-shell-session\"\
    ><pre>$ <span class=\"pl-s1\">less nypl_items.csv</span>\n<span class=\"pl-c1\"\
    >...</span></pre></div>\n<p><code>less</code> gives you a paginated view of the\
    \ data; it will show you contents of a file or the output from a command or string\
    \ of commands, page by page.</p>\n<p>To view the file contents page by page, you\
    \ may use the following keyboard shortcuts (that should work on Windows using\
    \ Git Bash or on macOS terminal):</p>\n<p>Click the <kbd>f</kbd> key to view forward\
    \ one page, or the <kbd>b</kbd> key to view back one page.</p>\n<p>Once you're\
    \ done, click the <kbd>q</kbd> key to return to the command line.</p>\n<p>Let's\
    \ try two more commands for viewing the contents of a file:</p>\n<div class=\"\
    highlight highlight-text-shell-session\"><pre>$ <span class=\"pl-s1\">head nypl_items.csv</span>\n\
    <span class=\"pl-c1\">...</span>\n$ <span class=\"pl-s1\">tail nypl_items.csv</span>\n\
    <span class=\"pl-c1\">...</span></pre></div>\n<p>These commands print out the\
    \ very first (the \"head\") and very last (the \"tail\") sections of the file,\
    \ respectively.</p>\n<h2>\n<a aria-hidden=\"true\" class=\"anchor\" href=\"#cleaning-the-data\"\
    \ id=\"user-content-cleaning-the-data\"><span aria-hidden=\"true\" class=\"octicon\
    \ octicon-link\"></span></a>Cleaning the Data</h2>\n<p>We didn't tell you this\
    \ before, but there are duplicate lines in our data! Two, to be exact. Before\
    \ we try removing them, let's see how many entries are in our <code>.csv</code>\
    \ file:</p>\n<div class=\"highlight highlight-text-shell-session\"><pre>$ <span\
    \ class=\"pl-s1\">cat nypl_items.csv <span class=\"pl-k\">|</span> wc -l</span>\n\
    <span class=\"pl-c1\">100001</span></pre></div>\n<p>This tells us there are 100,001\
    \ lines in our file. The <code>wc</code> tool stands for \"word count,\" but it\
    \ can also count characters and lines in a file. We tell <code>wc</code> to count\
    \ lines by using the <code>-l</code> flag. If we wanted to count characters, we\
    \ could use <code>wc -m</code>.</p>\n<p>To find and remove duplicate lines, we\
    \ can use the <code>uniq</code> command. Let's try it out:</p>\n<div class=\"\
    highlight highlight-text-shell-session\"><pre>$ <span class=\"pl-s1\">cat nypl_items.csv\
    \ <span class=\"pl-k\">|</span> uniq <span class=\"pl-k\">|</span> wc -l</span>\n\
    <span class=\"pl-c1\">99999</span></pre></div>\n<p>OK, the count went down by\
    \ two because the <code>uniq</code> command removed the duplicate lines. But which\
    \ lines were duplicated?</p>\n<div class=\"highlight highlight-text-shell-session\"\
    ><pre>$ <span class=\"pl-s1\">cat nypl_items.csv <span class=\"pl-k\">|</span>\
    \ uniq -d</span>\n<span class=\"pl-c1\">...</span></pre></div>\n<p>The <code>uniq</code>\
    \ command with the <code>-d</code> flag prints out the lines that have duplicates.</p>"
