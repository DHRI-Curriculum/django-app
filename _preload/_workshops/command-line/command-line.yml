  text: "<h2>\n<a aria-hidden=\"true\" class=\"anchor\" href=\"#what-is-text\" id=\"\
    user-content-what-is-text\"><span aria-hidden=\"true\" class=\"octicon octicon-link\"\
    ></span></a>What is Text?</h2>\n<p>Before we explain which program we'll be using\
    \ for editing text, we want to give a general sense of this \"text\" we keep mentioning.\
    \ For those of us in the humanities, whether we follow literary theorists who\
    \ read any object as a \"text\" or we dive into philology, paleography, codicology\
    \ or any of the fields <a href=\"https://en.wikipedia.org/wiki/David_Greetham_(textual_scholar)\"\
    \ rel=\"nofollow\" target=\"_blank\">David Greetham</a> lays out in <em>Textual\
    \ Scholarship</em>, \"text\" has its specific meanings. As scholars working with\
    \ computers, we need to be aware of the ways plain text and formatted text differ.\
    \ Words on a screen may have hidden formatting. Many of us learned to use a word\
    \ processor like Microsoft Word and don't realize how much is going on behind\
    \ the words shown on the screen. For the purposes of communicating with the computer\
    \ and for easier movement between different programs, we need to use text without\
    \ hidden formatting.</p>\n<p><a href=\"//static.dhinstitutes.org/curriculum/website/images/lessons/command-line/worddoc.png\"\
    \ rel=\"noopener noreferrer\" target=\"_blank\"><img alt=\"Word Doc\" class=\"\
    img-fluid d-block my-4\" src=\"//static.dhinstitutes.org/curriculum/website/images/lessons/command-line/worddoc.png\"\
    \ style=\"max-width:100%;\"/></a></p>\n<p>Users with visual disabilities, <a href=\"\
    https://github.com/DHRI-Curriculum/command-line/raw/v2.0/files/WordProcessorExample.docx\"\
    \ target=\"_blank\">click here</a> to download the Word file.</p>\n<p>If you ask\
    \ the command line to read that file, this Word <code>.docx</code> file will look\
    \ something like this</p>\n<p><a href=\"//static.dhinstitutes.org/curriculum/website/images/lessons/command-line/CatWordDoc.png\"\
    \ rel=\"noopener noreferrer\" target=\"_blank\"><img alt=\"Word Doc as visualized\
    \ by Command Line\" class=\"img-fluid d-block my-4\" src=\"//static.dhinstitutes.org/curriculum/website/images/lessons/command-line/CatWordDoc.png\"\
    \ style=\"max-width:100%;\"/></a></p>\n<p>Users with visual disabilities, <a href=\"\
    https://raw.githubusercontent.com/DHRI-Curriculum/command-line/v2.0/files/PK.md\"\
    \ rel=\"nofollow\" target=\"_blank\">click here</a> to download the text file.</p>\n\
    <p>Word documents which look like \"just words!\" are actually comprised of an\
    \ archive of extensible markup language (XML) instructions that only Microsoft\
    \ Word can read. Plain text files can be opened in a number of different editors\
    \ and can be read within the command line.</p>\n<h2>\n<a aria-hidden=\"true\"\
    \ class=\"anchor\" href=\"#plain-text\" id=\"user-content-plain-text\"><span aria-hidden=\"\
    true\" class=\"octicon octicon-link\"></span></a>Plain Text</h2>\n<p>For the purposes\
    \ of communicating with machines and between machines, we need characters to be\
    \ as flexible as possible. Plain text include characters of readable material\
    \ but not graphical representation.</p>\n<p>According to the <a href=\"https://www.unicode.org/versions/Unicode12.1.0/\"\
    \ rel=\"nofollow\" target=\"_blank\">Unicode Standard</a>,</p>\n<blockquote>\n\
    <p>Plain text is a pure sequence of character codes; plain Unicode-encoded text\
    \ is therefore a sequence of Unicode character codes.</p>\n</blockquote>\n<p>Plain\
    \ text shows its cards\u2014if it's marked up, the markup will be human readable.\
    \ Plain text can be moved between programs more fluidly and can respond to programmatic\
    \ manipulations. Because it is not tied to a particular font or color or placement,\
    \ plain text can be styled externally.</p>\n<p>A counterpoint to plain text is\
    \ rich text (sometimes denoted by the Microsoft rich text format <code>.rtf</code>\
    \ file extension) or \"enriched text\" (sometimes seen as an option in email programs).\
    \ In rich text files, plain text is elaborated with formatting specific to the\
    \ program in which they are made.</p>\n<p>Plain text has two main properties in\
    \ regard to rich text:</p>\n<blockquote>\n<p>plain text is the underlying content\
    \ stream to which formatting can be applied. Plain text is public, standardized,\
    \ and universally readable.</p>\n</blockquote>\n<h2>\n<a aria-hidden=\"true\"\
    \ class=\"anchor\" href=\"#choosing-a-text-editor\" id=\"user-content-choosing-a-text-editor\"\
    ><span aria-hidden=\"true\" class=\"octicon octicon-link\"></span></a>Choosing\
    \ a Text Editor</h2>\n<p>An important tool for programming and working in the\
    \ command line is a text editor. A text editor is a program that allows you to\
    \ edit plain text files, such as <code>.txt</code>, <code>.csv</code>, or <code>.md</code>.\
    \ Text editors are not used to edit rich text documents, such as <code>.docx</code>\
    \ or <code>.rtf</code>, and rich text editors should not be used to edit plain\
    \ text files. This is because rich text editors will add many invisible special\
    \ characters that will prevent programs from running and configuration files from\
    \ being read correctly.</p>\n<p>While it doesn't really matter which text editor\
    \ you choose, you should try to become comfortable with at least one text editor.</p>\n\
    <p>Choosing a text editor has as much to do with personality as it does with functionality.\
    \ Graphical user interfaces (GUIs), user options, and \"hackability\" vary from\
    \ program to program.</p>\n<h2>\n<a aria-hidden=\"true\" class=\"anchor\" href=\"\
    #default-recommendation\" id=\"user-content-default-recommendation\"><span aria-hidden=\"\
    true\" class=\"octicon octicon-link\"></span></a>Default Recommendation</h2>\n\
    <p>For our workshops, we will be using <a href=\"https://code.visualstudio.com/\"\
    \ rel=\"nofollow\" target=\"_blank\">Visual Studio Code</a>. Not only is Visual\
    \ Studio Code free and open source, but it is also consistent across macOS, Windows,\
    \ and Linux systems.</p>\n<p>You will have downloaded Visual Studio Code according\
    \ to the <a href=\"/installations/microsoft-visual-studio-code-windows/\">instructions</a>\
    \ on the installations page. We won't be using the editor a lot in this tutorial,\
    \ so don't worry about getting to know the editor now. In other workshops we will\
    \ discuss syntax highlighting and version control, which Visual Studio Code supports.\
    \ For now we will get back to working in the command line itself.</p>"
  title: Text Editors
  workshop: command-line
