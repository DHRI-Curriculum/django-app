  text: "<p>In this section, we'll create a text file that we can use as a cheat sheet.\
    \ You can use it to keep track of all the awesome commands you're learning.</p>\n\
    <h2>\n<a aria-hidden=\"true\" class=\"anchor\" href=\"#echo\" id=\"user-content-echo\"\
    ><span aria-hidden=\"true\" class=\"octicon octicon-link\"></span></a><code>Echo</code>\n\
    </h2>\n<p>Instead of creating an empty file like we did with <code>touch</code>,\
    \ let's try creating a file with some text in it. But first, let's learn a new\
    \ command: <code>echo</code>.</p>\n<div class=\"highlight highlight-text-shell-session\"\
    ><pre>$ <span class=\"pl-s1\"><span class=\"pl-c1\">echo</span> <span class=\"\
    pl-s\"><span class=\"pl-pds\">\"</span>Hello from the command line<span class=\"\
    pl-pds\">\"</span></span></span>\n<span class=\"pl-c1\">Hello from the command\
    \ line</span></pre></div>\n<h2>\n<a aria-hidden=\"true\" class=\"anchor\" href=\"\
    #redirect-\" id=\"user-content-redirect-\"><span aria-hidden=\"true\" class=\"\
    octicon octicon-link\"></span></a>Redirect (<code>&gt;</code>)</h2>\n<p>By default,\
    \ the echo command just prints out the text we give it. Let's use it to create\
    \ a file with some text in it:</p>\n<div class=\"highlight highlight-text-shell-session\"\
    ><pre>$ <span class=\"pl-s1\"><span class=\"pl-c1\">echo</span> <span class=\"\
    pl-s\"><span class=\"pl-pds\">\"</span>This is my cheat sheet<span class=\"pl-pds\"\
    >\"</span></span> <span class=\"pl-k\">&gt;</span> cheat-sheet.txt</span></pre></div>\n\
    <p>Now let's check the contents of the directory:</p>\n<div class=\"highlight\
    \ highlight-text-shell-session\"><pre>$ <span class=\"pl-s1\"><span class=\"pl-c1\"\
    >pwd</span></span>\n<span class=\"pl-c1\">/Users/your-username/projects</span>\n\
    $ <span class=\"pl-s1\">ls</span>\n<span class=\"pl-c1\">cheat-sheet.txt</span></pre></div>\n\
    <p>OK, so the file has been created. But what was the <code>&gt;</code> in the\
    \ command we used? On the command line, a <code>&gt;</code> is known as a \"redirect.\"\
    \ It takes the output of a command and puts it in a file. Be careful, since it's\
    \ possible to overwrite files with the <code>&gt;</code> command.</p>\n<p>If you\
    \ want to add text to a file but <em>not</em> overwrite it, you can use the <code>&gt;&gt;</code>\
    \ command, known as the redirect and append command, instead. If there's already\
    \ a file with text in it, this command can add text to the file <em>without</em>\
    \ destroying and recreating it.</p>\n<h2>\n<a aria-hidden=\"true\" class=\"anchor\"\
    \ href=\"#cat\" id=\"user-content-cat\"><span aria-hidden=\"true\" class=\"octicon\
    \ octicon-link\"></span></a><code>Cat</code>\n</h2>\n<p>Let's check if there's\
    \ any text in <code>cheat-sheet.txt</code>.</p>\n<div class=\"highlight highlight-text-shell-session\"\
    ><pre>$ <span class=\"pl-s1\">cat cheat-sheet.txt</span>\n<span class=\"pl-c1\"\
    >This is my cheat sheet</span></pre></div>\n<p>As you can see, the <code>cat</code>\
    \ command prints the contents of a file to the screen. <code>cat</code> stands\
    \ for \"concatenate,\" because it can link strings of characters or files together\
    \ from end to end.</p>\n<h2>\n<a aria-hidden=\"true\" class=\"anchor\" href=\"\
    #a-note-on-file-naming\" id=\"user-content-a-note-on-file-naming\"><span aria-hidden=\"\
    true\" class=\"octicon octicon-link\"></span></a>A Note on File Naming</h2>\n\
    <p>Your cheat sheet is titled <code>cheat-sheet.txt</code> instead of <code>cheat\
    \ sheet.txt</code> for a reason. Can you guess why?</p>\n<p>Try to make a file\
    \ titled <code>cheat sheet.txt</code> and observe what happens.</p>\n<p>Now imagine\
    \ you're attempting to open a very important data file using the command line\
    \ that is titled <code>cheat sheet.txt</code></p>\n<p>For your digital best practices,\
    \ we recommend making sure that file names contain no spaces\u2014you can use\
    \ creative capitalization, dashes, or underscores instead. Just keep in mind that\
    \ the macOS and Unix file systems are usually pre-configured as cAsE-pReSeRvInG,\
    \ which means that capitalization matters when you type commands to navigate between\
    \ or do things to directories and files. You may also want to avoid using periods\
    \ in your file names, as they sometimes can prompt you to confuse them with system\
    \ files or file extensions (e.g., the full name of a PDF file is usually <code>file.pdf</code>).</p>\n\
    <h2>\n<a aria-hidden=\"true\" class=\"anchor\" href=\"#using-a-text-editor\" id=\"\
    user-content-using-a-text-editor\"><span aria-hidden=\"true\" class=\"octicon\
    \ octicon-link\"></span></a>Using a Text Editor</h2>\n<p>The challenge for this\
    \ section will be using a text editor, specifically Visual Studio Code (<a href=\"\
    /installations/microsoft-visual-studio-code-windows/\">install guide here</a>),\
    \ to add some of the commands that we've learned to the newly created cheat sheet.\
    \ Text editors are programs that allow you to edit plain text files, such as <code>.txt</code>,\
    \ <code>.py</code> (Python scripts), and <code>.csv</code> (comma-separated values,\
    \ also known as spreadsheet files). Remember not to use programs such as Microsoft\
    \ Word to edit text files, since they add invisible characters that can cause\
    \ problems.</p>"
