  text: "<h2>\n<a aria-hidden=\"true\" class=\"anchor\" href=\"#creating-a-file\"\
    \ id=\"user-content-creating-a-file\"><span aria-hidden=\"true\" class=\"octicon\
    \ octicon-link\"></span></a>Creating a File</h2>\n<p>So far, we've only performed\
    \ commands that give us information. Let's use a command that creates something\
    \ on the computer.</p>\n<p>First, make sure you're in your home directory:</p>\n\
    <div class=\"highlight highlight-text-shell-session\"><pre>$ <span class=\"pl-s1\"\
    ><span class=\"pl-c1\">pwd</span></span>\n<span class=\"pl-c1\">/Users/your-username</span></pre></div>\n\
    <p>Let's move to the <code>Desktop</code> folder, or \"change directory\" with\
    \ <code>cd</code>:</p>\n<div class=\"highlight highlight-text-shell-session\"\
    ><pre>$ <span class=\"pl-s1\"><span class=\"pl-c1\">cd</span> Desktop</span></pre></div>\n\
    <p>Once you've made sure you're in the <code>Desktop</code> folder with <code>pwd</code>,\
    \ let's try a new command:</p>\n<div class=\"highlight highlight-text-shell-session\"\
    ><pre>$ <span class=\"pl-s1\">touch foo.txt</span></pre></div>\n<p>The <code>touch</code>\
    \ command is used to create a file without any content. This command can be used\
    \ when you don\u2019t have any data yet to store in it.</p>\n<p>If the command\
    \ succeeds, you won't see any output. Now move the terminal window and look at\
    \ your \"real\" desktop, the graphical one. See any differences? If the command\
    \ was successful and you were in the right place, you should see an empty text\
    \ file called <code>foo.txt</code> on the desktop. Pretty cool, right?</p>\n<h2>\n\
    <a aria-hidden=\"true\" class=\"anchor\" href=\"#handy-tip-up-arrow\" id=\"user-content-handy-tip-up-arrow\"\
    ><span aria-hidden=\"true\" class=\"octicon octicon-link\"></span></a>Handy Tip:\
    \ Up Arrow</h2>\n<p>Let's say you liked that <code>foo.txt</code> file so much\
    \ you'd like another! In the terminal window, press the <kbd>up arrow</kbd> on\
    \ your keyboard. You'll notice this populates the line with the command that you\
    \ just wrote. You can hit <kbd>enter</kbd> to create another <code>foo.txt,</code>\
    \ (note - <a href=\"https://en.wikipedia.org/wiki/Touch_(Unix)\" rel=\"nofollow\"\
    \ target=\"_blank\"><code>touch</code></a> command will not overwrite your document\
    \ nor will it add another document to the same directory, but it will update info\
    \ about that file.) or you could use your left/right arrows to move the insert\
    \ cursor around on the screen so you can, for instance, change the file name to\
    \ <code>foot.txt</code> to create a different file.</p>\n<p>As we start to write\
    \ more complicated and longer commands in our terminal, the <kbd>up arrow</kbd>\
    \ is a great shortcut so you don't have to spend lots of time typing.</p>\n<h2>\n\
    <a aria-hidden=\"true\" class=\"anchor\" href=\"#creating-folders\" id=\"user-content-creating-folders\"\
    ><span aria-hidden=\"true\" class=\"octicon octicon-link\"></span></a>Creating\
    \ Folders</h2>\n<p>OK, so we're going to be doing a lot of work during the Digital\
    \ Humanities Research Institute. Let's create a <code>projects</code> folder on\
    \ our desktop, where we can keep all our work in one place.</p>\n<p>First, let's\
    \ check to make sure we're still in the <code>Desktop</code> folder with <code>pwd</code>:</p>\n\
    <div class=\"highlight highlight-text-shell-session\"><pre>$ <span class=\"pl-s1\"\
    ><span class=\"pl-c1\">pwd</span></span>\n<span class=\"pl-c1\">/Users/your-username/Desktop</span></pre></div>\n\
    <p>Once you've double-checked you're in <code>Desktop</code>, we'll use the <code>mkdir</code>\
    \ or \"make directory\" command to make a folder called <code>projects</code>:</p>\n\
    <div class=\"highlight highlight-text-shell-session\"><pre>$ <span class=\"pl-s1\"\
    >mkdir projects</span></pre></div>\n<p>Now run <code>ls</code> to see if a projects\
    \ folder has appeared. Once you confirm that the projects folder was created successfully,\
    \ <code>cd</code> into it.</p>\n<div class=\"highlight highlight-text-shell-session\"\
    ><pre>$ <span class=\"pl-s1\"><span class=\"pl-c1\">cd</span> projects</span>\n\
    $ <span class=\"pl-s1\"><span class=\"pl-c1\">pwd</span></span>\n<span class=\"\
    pl-c1\">/Users/your-username/Desktop/projects</span></pre></div>\n<p>OK, now you've\
    \ got a projects folder that you can use throughout the Institute. It should be\
    \ visible on your graphical desktop, just like the <code>foo.txt</code> file we\
    \ created earlier.</p>"
