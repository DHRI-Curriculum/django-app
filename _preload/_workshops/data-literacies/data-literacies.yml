  text: "<p>There are different guidelines to the processing of data, one of which\
    \ is the <strong><a href=\"https://www.jstatsoft.org/article/view/v059i10\" rel=\"\
    nofollow\" target=\"_blank\">Tidy Data</a></strong> format, which follows these\
    \ rules in structuring data:</p>\n<ol>\n<li>Each variable is in a column.</li>\n\
    <li>Each observation is a row.</li>\n<li>Each value is a cell.</li>\n</ol>\n<p>Look\
    \ back at our example of cats to see how they may or may not follow those guidelines.\
    \ <strong>Important note:</strong> some data formats allow for more than one dimension\
    \ of data (like the <code>JSON</code> structure below). How might that complicate\
    \ the concept of <strong>Tidy Data</strong>?</p>\n<div class=\"highlight highlight-source-json\"\
    ><pre>{\n\_\_\_\_<span class=\"pl-s\"><span class=\"pl-pds\">\"</span>Cats<span\
    \ class=\"pl-pds\">\"</span></span>: [\n\_\_\_\_\_\_\_\_\_\_\_\_{\n\_\_\_\_\_\_\
    \_\_\_\_\_\_\_\_\_\_<span class=\"pl-s\"><span class=\"pl-pds\">\"</span>Calico<span\
    \ class=\"pl-pds\">\"</span></span>: [\n\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\
    \_{\n\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_<span class=\"pl-s\"><span\
    \ class=\"pl-pds\">\"</span>firstName<span class=\"pl-pds\">\"</span></span>:\
    \ <span class=\"pl-s\"><span class=\"pl-pds\">\"</span>Smally<span class=\"pl-pds\"\
    >\"</span></span>,\n\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_<span class=\"\
    pl-s\"><span class=\"pl-pds\">\"</span>lastName<span class=\"pl-pds\">\"</span></span>:<span\
    \ class=\"pl-s\"><span class=\"pl-pds\">\"</span>McTiny<span class=\"pl-pds\"\
    >\"</span></span>\n\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_},\n\_\_\_\_\_\_\_\_\
    \_\_\_\_\_\_\_\_\_\_\_\_{\n\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_<span\
    \ class=\"pl-s\"><span class=\"pl-pds\">\"</span>firstName<span class=\"pl-pds\"\
    >\"</span></span>: <span class=\"pl-s\"><span class=\"pl-pds\">\"</span>Kitty<span\
    \ class=\"pl-pds\">\"</span></span>,\n\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\
    \_\_\_\_<span class=\"pl-s\"><span class=\"pl-pds\">\"</span>lastName<span class=\"\
    pl-pds\">\"</span></span>: <span class=\"pl-s\"><span class=\"pl-pds\">\"</span>Kitty<span\
    \ class=\"pl-pds\">\"</span></span>\n\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\
    }\n\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_],\n\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_<span class=\"\
    pl-s\"><span class=\"pl-pds\">\"</span>Tortoiseshell<span class=\"pl-pds\">\"\
    </span></span>: [\n\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_{\n\_\_\_\_\_\_\_\_\
    \_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_<span class=\"pl-s\"><span class=\"pl-pds\">\"\
    </span>firstName<span class=\"pl-pds\">\"</span></span>: <span class=\"pl-s\"\
    ><span class=\"pl-pds\">\"</span>Foots<span class=\"pl-pds\">\"</span></span>,\n\
    \_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_<span class=\"pl-s\"><span class=\"\
    pl-pds\">\"</span>lastName<span class=\"pl-pds\">\"</span></span>:<span class=\"\
    pl-s\"><span class=\"pl-pds\">\"</span>Smith<span class=\"pl-pds\">\"</span></span>\n\
    \_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_},\n\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\
    \_\_\_{\n\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_<span class=\"pl-s\"\
    ><span class=\"pl-pds\">\"</span>firstName<span class=\"pl-pds\">\"</span></span>:\
    \ <span class=\"pl-s\"><span class=\"pl-pds\">\"</span>Tiger<span class=\"pl-pds\"\
    >\"</span></span>,\n\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_<span class=\"\
    pl-s\"><span class=\"pl-pds\">\"</span>lastName<span class=\"pl-pds\">\"</span></span>:<span\
    \ class=\"pl-s\"><span class=\"pl-pds\">\"</span>Jaws<span class=\"pl-pds\">\"\
    </span></span>\n\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_}\n\_\_\_\_\_\_\_\_\_\_\
    \_\_\_\_\_\_]\n\_\_\_\_\_\_\_\_\_\_\_\_}\n\_\_\_\_\_\_\_\_]\n}</pre></div>\n<p>While\
    \ tiny data is a really popular method of structuring and organizing data, it\
    \ is not the only way to do so. Depending on the type of data you have, it is\
    \ also not always the best way to structure data.</p>"
