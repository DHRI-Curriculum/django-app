  text: "<p>Throughout the workshop we have been thinking together through some of\
    \ the potential ethical concerns that might crop up as we proceed with our own\
    \ projects. Just as we have discussed thus far, we hope that you see that data\
    \ and ethics is an ongoing process throughout the lifespans of your project(s)\
    \ and don\u2019t often come with easy answers.</p>\n<h2>\n<a aria-hidden=\"true\"\
    \ class=\"anchor\" href=\"#final-activity\" id=\"user-content-final-activity\"\
    ><span aria-hidden=\"true\" class=\"octicon octicon-link\"></span></a>Final Activity</h2>\n\
    <p>In this final activity, we would like for you to think about some of the potential\
    \ concerns that might come up in the scenario below and think about how you might\
    \ approach them.</p>\n<p>You are interested in looking at the reactions to the\
    \ democratic party presidential debates across time. You decided that you would\
    \ use data from Twitter to analyze the responses. After collecting your data,\
    \ you learned that your data has information from users who were later banned\
    \ and included some tweets that were removed/deleted from the site.</p>\n<p>As\
    \ you work through this activity, you can definitely choose to do so with your\
    \ partner! And we highly encourage you to do so! Different perspectives can offer\
    \ us different insights to our own gaps and help us in thinking through our decisions.\
    \ Be prepared to discuss your thoughts and ideas when we \"meet\" for our sessions.</p>\n\
    <h3>\n<a aria-hidden=\"true\" class=\"anchor\" href=\"#if-you-would-like-some-guiding-questions\"\
    \ id=\"user-content-if-you-would-like-some-guiding-questions\"><span aria-hidden=\"\
    true\" class=\"octicon octicon-link\"></span></a>If You Would Like Some Guiding\
    \ Questions</h3>\n<ul>\n<li>What are some reasons you might have for anonymizing\
    \ (or not) your data?\n<ul>\n<li>Would your approach differ if the responses were\
    \ anonymized v. not?</li>\n</ul>\n</li>\n<li>Would you remove the data in your\
    \ initially downloaded corpus?\n<ul>\n<li>How might you be aware of the differences\
    \ in the corpus you downloaded v. the most current information?</li>\n</ul>\n\
    </li>\n<li>Would the number of tweets generated impact your decisions?</li>\n\
    <li>How might where you are at in the stages of data (e.g. \"raw\" data v. \"\
    cleaned\" data v. analysed) affect your choices?</li>\n</ul>\n<h3>\n<a aria-hidden=\"\
    true\" class=\"anchor\" href=\"#some-additional-exploration\" id=\"user-content-some-additional-exploration\"\
    ><span aria-hidden=\"true\" class=\"octicon octicon-link\"></span></a>Some Additional\
    \ Exploration</h3>\n<ul>\n<li>If you were collecting and/or analyzing data on\
    \ folx in power, such as looking at the data from <a href=\"https://alexlitel.github.io/congresstweets/\"\
    \ rel=\"nofollow\" target=\"_blank\">Tweets of Congress'</a> project, would that\
    \ change the way you consider your answers to the previous questions?</li>\n<li>Current\
    \ <a href=\"https://safelab.socialwork.columbia.edu/content/ethics\" rel=\"nofollow\"\
    \ target=\"_blank\">ethical guidelines</a> from SAFE Lab at Columbia University\
    \ have decided to alter the text of social media post to render it unsearchable.\
    \ Why and when would you consider (or not) altering the collected tweets for publication?</li>\n\
    </ul>"
