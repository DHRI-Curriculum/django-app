  solution: '<ol>

    <li>I may choose to leave out data that are perceived to be outliers, especially
    if they differ to much from the "normal" curve. I end up representing only those
    who fall within the "normal" curve which may not actually be an equitable representation.</li>

    <li>The interpretation of the results should align itself with the type of analyses
    that I ran. In addition, it should be guided in some capacity by previous work
    in this area to inform my understanding.</li>

    <li>Potential misuse that I am always concern with is the weaponziation of marginalized
    participants'' words and thoughts. I think I remain somewhat uncomfortable with
    the unintended use of my research because I don''t think I can ever consider every
    circumstances that the analysis can be misused or misquoted. When I was working
    on an oral history project, I have set up some layers of boundaries to prevent
    too easy of an access to audio files as an attempt at negotiating access and protection
    of my narrators.</li>

    <li>In chasing the next big thing, the original intentions for beginning the project
    might be lost. For me, making sure that my work is meaningful to my communities
    is important and the excitement of exploring a new tool can sometimes distract
    me from this intention. Running out of time and/or budget can also mean that the
    project may end abruptly, and relationships built could be strained in a haphazard
    wrap up. This brings me back to making sure that before the project begins to
    spend a significant amount of time on project planning to reduce the chances of
    this happening.</li>

    </ol>'
  text: '<p>Analysis can take many forms (just like the rest of this stuff!), but
    many techniques fall within a couple of categories:</p>

    <h3>

    <a aria-hidden="true" class="anchor" href="#descriptive-analysis" id="user-content-descriptive-analysis"><span
    aria-hidden="true" class="octicon octicon-link"></span></a>Descriptive Analysis</h3>

    <p>Techniques geared towards summarizing a data set, such as:</p>

    <ul>

    <li>Mean</li>

    <li>Median</li>

    <li>Mode</li>

    <li>Average</li>

    <li>Standard deviation</li>

    </ul>

    <h3>

    <a aria-hidden="true" class="anchor" href="#inferential-analysis" id="user-content-inferential-analysis"><span
    aria-hidden="true" class="octicon octicon-link"></span></a>Inferential Analysis</h3>

    <p>Techniques geared towards testing a hypothesis about a population, based on
    your data set, such as:</p>

    <ul>

    <li>Extrapolation</li>

    <li>P-Value calculation</li>

    </ul>

    <h3>

    <a aria-hidden="true" class="anchor" href="#qualitative-analysis" id="user-content-qualitative-analysis"><span
    aria-hidden="true" class="octicon octicon-link"></span></a>Qualitative Analysis</h3>

    <p>Techniques geared towards understanding a phenomenon, rather than predicting
    and testing hypotheses, such as:</p>

    <ul>

    <li>Grounded Theory/<a href="https://drive.google.com/file/d/0BxI6W5IIG74FeEtGbjQ0WF9uM0U/view"
    rel="nofollow" target="_blank">Computational Grounded Theory</a>

    </li>

    <li>Content Analysis</li>

    <li>Text Analysis</li>

    </ul>

    <p>As we have discussed thus far, data are not neutral or objective. They are
    guided by and produced through our interests and assumptions, often shaped by
    our socio-political contexts. Hence, we must also understand that the forms of
    analyses we take to our data further shapes how we are choosing to tell the story.
    We are crafting a narrative through each of the stages of data that helps us communicate
    our projects to a wider audience. This is not to say that our analyses are not
    "empirical" or "scientific" but a suggestion to make transparent the theoretical
    foundations and perspectives that are guiding our interpretations. For a more
    nuanced perspective, consider <a href="https://data-feminism.mitpress.mit.edu/pub/czq9dfs5/release/2"
    rel="nofollow" target="_blank">The Numbers Don''t Speak for Themselves</a> in
    <em><a href="https://data-feminism.mitpress.mit.edu/" rel="nofollow" target="_blank">Data
    Feminism</a>.</em></p>'
