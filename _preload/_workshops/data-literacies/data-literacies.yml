  solution: '<ol>

    <li>An underlying assumption we make is that the conventions of top-down, left-right
    is universal or at least universal enough for most folx to understand. This neglects
    potential right-to-left readers. Certain conventions that use color as a way to
    represent good and bad (e.g. green as good and red as bad) also assumes that this
    is an effective differentiation that excludes those who have visual impairments
    can decipher the data in a similar fashion.</li>

    <li>Exploring <a href="https://voyant-tools.org/" rel="nofollow">Voyant-Tools</a>
    can be a good place to start to see how visualization of qualitative data can
    look like.</li>

    <li>Exaggerated differences through the choice of scales on the x and y-axis can
    misled a casual viewer to think that the data is representing a larger difference
    than it actually is reporting.</li>

    <li>Data visualization can help us convey dense information quickly. The casual
    viewer can glance at the visualization and understand what we are trying to communicate
    with our data. Data visualization also can be affective device, like the DuBois''
    examples which helps to tell the urgency of the narrative/story.</li>

    <li>The difficulty of representing this dataset is how at first glance there''s
    an assumption that gender is binary given that only 2 bars are representing the
    dataset. Even though the other bar is labeled <code>Unknown</code> to suggest
    that this is not a comprehensive breakdown, I''m not sure how effective it is.

