- challenge: '<ol>

    <li>As we consider the types of analysis that we choose to apply onto our data
    set, what are we representing and leaving out?</li>

    <li>How do we guide our decisions of interpretation with our choices of analyses?</li>

    <li>Are we comfortable with the intended use of our research? Are we comfortable
    with the unintended use of our research? What are potential misuses of our outputs?</li>

    <li>What can happen when we are trying to just go for the next big thing (tool/methods/algorithms)
    or just ran out of time and/or budget for our project?</li>

    </ol>'
