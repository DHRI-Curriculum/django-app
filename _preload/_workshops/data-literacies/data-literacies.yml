    correspond with the data in <code>Rights and Reproduction</code>? If it does not,
    which would you follow? Why?</li>

    <li>As the dataset is not one that we personally collected, how do we make sense
    that only <code>Female</code> or <code>|</code> is collected as responses in the
    column (with the exception of NA and empty fields)? What do we have to do to the
    data to make sure it is uniform? What decisions do we make in this process?</li>

    </ul>

    </li>

    </ol>'
