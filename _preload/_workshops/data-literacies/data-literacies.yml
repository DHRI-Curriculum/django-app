- challenge: '<p>As we transform our results into visuals, we are also trying to tell
    a narrative about the data we collected. Data visualization can help us to decode
    information and share quickly and simply.</p>

    <ol>

    <li>What are we assuming when we choose to visually represent data in particular
    ways?</li>

    <li>As you may have realized, many of the visualization examples work with quantitative
    data, as such, how do you think we can visualize qualitative data? (e.g. Word
    Clouds, Heat Map)</li>

    <li>How can data visualization mislead us? (for e.g. Nathan Yau discusses <a href="https://flowingdata.com/2017/02/09/how-to-spot-visualization-lies/"
    rel="nofollow">how data visualization can lie</a>)</li>

    <li>How can data visualization help us tell a story? (for e.g. Data Feminism''s
    <a href="https://data-feminism.mitpress.mit.edu/pub/5evfe9yd/release/3?readingCollection=0cd867ef"
    rel="nofollow">On rational, Scientific, Objective Viewpoints from Mythical, Imaginary,
    Impossible Standpoints</a>)</li>

    <li>Can you try to plot the <code>moSmall.csv</code> dataset based on the <code>Artist
    Gender</code> variable? What would you have to do before you can plot this graph?
    How might you explain what your visualization represents?</li>

    </ol>'
