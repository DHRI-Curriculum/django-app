  solution: '<ol>

    <li>I think this is often decided before the cleaning process begins, perhaps
    after some quick visualization or analysis of the "raw" data. I generally remove
    empty entries from my data sets. Working with social media data, I also usually
    remove URLs as these influence the topic modelling algorithms (e.g. "http" may
    end up being the most prominent topic of the corpus). This is usually where I
    stop cleaning. Some might suggest the removal of stop words like "the" "a" "an,"
    but I have always felt very uncertain about the removal of these words. This is
    especially because the dictionary of stop words were generated through canon western
    texts that is not representative of the many variations of English. For example,
    if I were looking at the tweets of Singaporean youths, the stop word dictionary
    may not be appropriate.</li>

    <li>For me, the data is often destroyed (usually because IRB desires it) or it
    remains in the original "raw" file. The file that I clean will always be a duplicate
    file to allow for recovery in case I made a poor decision in the process of cleaning.</li>

    <li>Exploring the dataset, here are my responses to the questions:

    <ul>

    <li>Using <code>Object ID</code> indicates that there is no duplicates in the
    dataset. Every entry is unique.</li>

    <li>I will have to compare it to another trusted source like a database from <a
    href="https://www.getty.edu/research/tools/" rel="nofollow">The Getty Research
    Institute</a>.</li>

    <li>The data collected is not completed. There are missing fields. Depending on
    where the missing field is, I may choose to code it as <code>0</code> for the
    ease of analysis. For example, the column <code>Dynasty</code> only contain 1
    meaningful entry within this sample data set, as such, I will not run any analysis
    that may rely on this column and choose to drop it. The column <code>Accession
    Year</code> only has 1 NA and I will choose to drop that row if this becomes a
    useful variable for my analysis.</li>

    <li>While the <code>Rights and Reproduction</code> contains a lot of NA and inappropriate
    responses (e.g. "Ceramics"), for the most part, for the items labeled as <code>YES</code>
    in the column <code>Is Public Domain</code> the corresponding column in <code>Rights
    and Reproduction</code> does not record a copyright holder. I am assuming that
    the NA can stand in for the object being in the public domain.</li>

    <li>Taking only <code>Female</code> as a valid gender response, everything else
    will be converted to a <code>0</code> for ease of analysis. I am assuming <code>|</code>
    as equivalent to a NA or an empty field rather than an alternative gender. Hence
    in my analysis, the proportion will only record female artists'' objects against
    the rest of the collected items. I cannot necessarily answer the larger question
    of all non-cisgender men against the total in this case.</li>

    </ul>

    </li>

    </ol>'
  text: '<p>High quality data is measured in its <strong>validity</strong>, <strong>accuracy</strong>,
    <strong>completeness</strong>, <strong>consistency</strong>, and <strong>uniformity</strong>.</p>

    <p>Processed data, even in a table, is going to be full of errors:</p>

    <ol>

    <li>Empty fields</li>

    <li>Multiple formats, such as "yes" or "y" or "1" for a positive response.</li>

    <li>Suspect answers, like a date of birth of 00/11/1234</li>

    <li>Impossible negative numbers, like an age of "-37"</li>

    <li>Dubious outliers</li>

    <li>Duplicated rows</li>

    <li>And many more!</li>

    </ol>

    <p>Cleaning data is the work of correcting the errors listed above, and moving
    towards high quality. This work can be done manually or programmatically.</p>

    <h3>

    <a aria-hidden="true" class="anchor" href="#validity" id="user-content-validity"><span
    aria-hidden="true" class="octicon octicon-link"></span></a>Validity</h3>

    <p>Measurements must be valid, in that they must conform to set constraints:</p>

    <ol>

    <li>The aforementioned "yes" or "y" or "1" should all be changed to one response.</li>

    <li>Certain fields cannot be empty, or the whole observation must be thrown out.</li>

    <li>Uniqueness, for instance no two people should have the same social security
    number.</li>

    </ol>

    <h3>

    <a aria-hidden="true" class="anchor" href="#accuracy" id="user-content-accuracy"><span
    aria-hidden="true" class="octicon octicon-link"></span></a>Accuracy</h3>

    <p>Measurements must be accurate, in that they must represent the correct values.
    While an observation may be valid, it might at the same time be inaccurate. 123
    Fake street is a valid, inaccurate street address.</p>

    <p>Unfortunately, accuracy is mostly achieved in the observation process. To be
    achieved in the cleaning process, an outside trusted source would have to be cross-referenced.</p>

    <h3>

    <a aria-hidden="true" class="anchor" href="#completeness" id="user-content-completeness"><span
    aria-hidden="true" class="octicon octicon-link"></span></a>Completeness</h3>

    <p>Measurements must be complete, in that they must represent everything that
    might be known. This also is nearly impossible to achieve in the cleaning process!
    For instance in a survey, it would be necessary to re-interview someone whose
    previous answer to a question was left blank.</p>

    <h3>

    <a aria-hidden="true" class="anchor" href="#consistency" id="user-content-consistency"><span
    aria-hidden="true" class="octicon octicon-link"></span></a>Consistency</h3>

    <p>Measurements must be consistent, in that different observations must not contradict
    each other. For instance, one person cannot be represented as both dead and still
    alive in different observations.</p>

    <h3>

    <a aria-hidden="true" class="anchor" href="#uniformity" id="user-content-uniformity"><span
    aria-hidden="true" class="octicon octicon-link"></span></a>Uniformity</h3>

    <p>Measurements must be uniform, in that the same unit of measure must be used
    in all relevant measurements. If one person''s height is listed in meters and
    another in feet, one measurement must be converted.</p>'
