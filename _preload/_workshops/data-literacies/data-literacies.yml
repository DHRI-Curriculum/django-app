    <h2>\n<a aria-hidden=\"true\" class=\"anchor\" href=\"#csv\" id=\"user-content-csv\"\
    ><span aria-hidden=\"true\" class=\"octicon octicon-link\"></span></a>CSV</h2>\n\
    <p><strong>CSV</strong> or Comma Separated Values uses\u2014you guessed it!\u2014\
    commas to separate values. Each line (First Name, Last Name) is a new \"record\"\
    \ and each column (separated by a comma) is a new \"field.\" This data format\
    \ stores tabular data in a clean way that facilitates the transfer between different\
    \ data architectures. As data types go, it is very rudimentary (even predating\
    \ computers!) and is easy to type, without needing special characters beyond a\
    \ comma.</p>\n<pre><code>First Name,Last Name\nSmally,McTiny\nKitty,Kitty\nFoots,Smith\n\
    Tiger,Jaws\n</code></pre>\n<p><a href=\"/static/website/images/lessons/data-literacies/cats_CSV.png\"\
    \ rel=\"noopener noreferrer\" target=\"_blank\"><img alt=\"Screenshot of CSV cats\
    \ file\" class=\"img-fluid d-block my-4\" src=\"/static/website/images/lessons/data-literacies/cats_CSV.png\"\
    \ style=\"max-width:100%;\"/></a></p>\n<p>This file is viewed on my VSCode with\
    \ the extension <code>Excel Viewer</code>. To view in VSCode, <a href=\"https://marketplace.visualstudio.com/items?itemName=GrapeCity.gc-excelviewer\"\
    \ rel=\"nofollow\" target=\"_blank\">install the extension</a> in VSCode, open\
    \ the .csv, and then right click on the file and click <code>Open Preview</code>.\
    \ You can also <a href=\"https://raw.githubusercontent.com/DHRI-Curriculum/data-literacies/v2.0/files/cats.csv\"\
    \ rel=\"nofollow\" target=\"_blank\">download the CSV file</a> to open it in other\
    \ viewers (e.g. Microsoft Excel, Notepad). To save the file onto your local computer,\
    \ <strong>right click</strong> on <code>Raw</code> button (top right-hand corner\
    \ of the data set) and click <code>Save Link As...</code> to save the file onto\
    \ your local computer.</p>\n<h2>\n<a aria-hidden=\"true\" class=\"anchor\" href=\"\
    #the-importance-of-using-open-data-formats\" id=\"user-content-the-importance-of-using-open-data-formats\"\
    ><span aria-hidden=\"true\" class=\"octicon octicon-link\"></span></a>The Importance\
    \ of Using Open Data Formats</h2>\n<p>A small detour to discuss data formats.\
    \ Open data formats are usually available to anyone free-of-charge and allows\
    \ for easy reusability. Proprietary formats often hold copyrights, patents, or\
    \ have other restrictions placed on them, and are dependent on (expensive) licensed\
    \ softwares. If the licensed software cease to support its proprietary format\
    \ or it becomes obsolete, you may be stuck with a file format that cannot be easily\
    \ open or (re)used (e.g. .mac). For accessibility, future-proofing, and preservation,\
    \ keep your data in open, sustainable formats. A demonstration:</p>\n<ol>\n<li>Open\
    \ <a href=\"https://raw.githubusercontent.com/DHRI-Curriculum/data-literacies/v2.0/files/cats.csv\"\
    \ rel=\"nofollow\" target=\"_blank\">this file</a> in a <a href=\"/insights/choosing-a-text-editor/\"\
    >text editor</a> (e.g. Visual Studio Code, TextEdit (macOS), NotePad (Windows)\
    \ ), and then in an app like Excel. This is a CSV, an open, text-only, file format.\
    \ To save the file onto your local computer, right click on <code>cats.csv</code>\
    \ and click <code>Save Link As</code> to download the file to your local computer\
    \ (it's the same cats.csv from above!)</li>\n<li>Now do the same with <a href=\"\
    https://github.com/DHRI-Curriculum/data-literacies/blob/v2.0/files/cats.xlsx?raw=true\"\
    \ target=\"_blank\">this Excel file</a>. Unlike the previous, this is a proprietary\
    \ format!</li>\n</ol>\n<p>Sustainable formats are generally unencrypted, uncompressed,\
    \ and follow an open standard.</p>\n<div class=\"scrollable\"><table class=\"\
    table\">\n\_\_\_\_A small list of open formats (more information of each file\
