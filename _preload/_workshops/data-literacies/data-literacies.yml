lessons:
- challenge: '<p>These are some (most!) of the shapes your research data might transform
    into.</p>

    <ol>

    <li>What are some forms of data you use in your work?</li>

    <li>What about forms of data that you produce as your output? Perhaps there are
    some forms that are typical of your field.</li>

    <li>Where do you usually get your data from?</li>

    </ol>'
