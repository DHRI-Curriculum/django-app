  solution: '<ol>

    <li>As I am currently exploring discourses on various social media ecosystem,
    I tend to extract/scrape data that comes through as JSON files, which is a text-file
    type that is often used to structure large data sets. Sometimes they also come
    in other forms of data bases such as CSVs or XLS.</li>

    <li>Often times outputs are statistical analysis and various data visualizations.
    This is also pretty comment in my field of psychology.</li>

    <li>I can get them from large databases like pushshift.io or scrape certain social
    media outlets directly such as Twitter.</li>

    </ol>'
  text: "<p>In this workshop we will be discussing the basics of research data in\
    \ terms of material, transformation, and presentation. We will also be discussing\
    \ the ethical issues that arise in data collection, cleaning, and representation.\
    \ Because everyone has a different approach and understanding to data and ethics,\
    \ this workshop will also include multiple sites for discussions to help us think\
    \ through what data literacies mean within our projects and broader applications.</p>\n\
    <h2>\n<a aria-hidden=\"true\" class=\"anchor\" href=\"#what-constitutes-research-data\"\
    \ id=\"user-content-what-constitutes-research-data\"><span aria-hidden=\"true\"\
    \ class=\"octicon octicon-link\"></span></a>What Constitutes Research Data?</h2>\n\
    <p>These quotes below offers a variety of perspectives to understanding research\
    \ data across different stakeholders. The inclusion of these different approaches\
    \ to research data is to suggest that there is no singular, definitive approach,\
    \ and is dependent on multiple factors, including your project considerations.</p>\n\
    <blockquote>\n<p>Material or information on which an argument, theory, test or\
    \ hypothesis, or another research output is based.</p>\n<p>\u2014 <a href=\"http://www.mopp.qut.edu.au/D/D_02_08.jsp\"\
    \ rel=\"nofollow\" target=\"_blank\">Queensland University of Technology. Manual\
    \ of Procedures and Policies. Section 2.8.3.</a></p>\n</blockquote>\n<blockquote>\n\
    <p>What constitutes such data will be determined by the community of interest\
    \ through the process of peer review and program management. This may include,\
    \ but is not limited to: data, publications, samples, physical collections, software\
    \ and models.</p>\n<p>\u2014 <a href=\"http://www.slideshare.net/MariekeGuy/bridging-the-gap-between-researchers-and-research-data-management\"\
    \ rel=\"nofollow\" target=\"_blank\">Marieke Guy</a></p>\n</blockquote>\n<blockquote>\n\
    <p>Research data is defined as the recorded factual material commonly accepted\
    \ in the scientific community as necessary to validate research findings, but\
    \ not any of the following: preliminary analyses, drafts of scientific papers,\
    \ plans for future research, peer reviews, or communications with colleagues.</p>\n\
    <p>\u2014 <a href=\"http://www.whitehouse.gov/omb/circulars_a110/\" rel=\"nofollow\"\
    \ target=\"_blank\">OMB-110, Subpart C, section 36, (d) (i)</a></p>\n</blockquote>\n\
    <blockquote>\n<p>The short answer is that we can\u2019t always trust empirical\
    \ measures at face value: data is always biased, measurements always contain errors,\
    \ systems always have confounders, and people always make assumptions</p>\n<p>\u2014\
    \ <a href=\"https://medium.com/@angebassa/data-alone-isnt-ground-truth-9e733079dfd4\"\
    \ rel=\"nofollow\" target=\"_blank\">Angela Bassa</a></p>\n</blockquote>\n<p>Broadly,\
    \ research data can be understood as <strong>materials or information necessary\
    \ to come to your conclusion</strong> but what these materials and information\
    \ is depends on your project.</p>\n<h2>\n<a aria-hidden=\"true\" class=\"anchor\"\
    \ href=\"#forms-of-data\" id=\"user-content-forms-of-data\"><span aria-hidden=\"\
    true\" class=\"octicon octicon-link\"></span></a>Forms of Data</h2>\n<p>There\
    \ are many ways to represent data, just as there are many sources of data. What\
    \ can you/do you count as data? Here's a small list of possibilities:</p>\n<ul>\n\
    <li>Non-digital text (lab books, field notebooks)</li>\n<li>Digital texts or digital\
    \ copies of text</li>\n<li>Statistical analysis (SPSS, SAS, R)</li>\n<li>Scientific\
    \ sample collections</li>\n<li>Data visualizations</li>\n<li>Computer code</li>\n\
    <li>Standard operating procedures and protocols</li>\n<li>Protein or genetic sequences</li>\n\
    <li>Artistic products</li>\n<li>Curriculum materials (e.g. course syllabi)</li>\n\
    <li>Spreadsheets (e.g. <code>.xlsx</code>, <code>.numbers</code>, <code>.csv</code>)</li>\n\
    <li>Audio (e.g. <code>.mp3</code>, <code>.wav</code>, <code>.aac</code>)</li>\n\
    <li>Video (e.g. <code>.mov</code>, <code>.mp4</code>)</li>\n<li>Computer Aided\
    \ Design/CAD (<code>.cad</code>)</li>\n<li>Databases (e.g. <code>.sql</code>)</li>\n\
    <li>Geographic Information Systems (GIS) and spatial data (e.g. <code>.shp</code>,\
    \ <code>.dbf</code>, <code>.shx</code>)</li>\n<li>Digital copies of images (e.g.\
    \ <code>.png</code>, <code>.jpeg</code>, <code>.tiff</code>)</li>\n<li>Web files\
    \ (e.g. <code>.html</code>, <code>.asp</code>, <code>.php</code>)</li>\n<li>Matlab\
    \ files &amp; 3D Models (e.g. <code>.stl</code>, <code>.dae</code>, <code>.3ds</code>)</li>\n\
    <li>Metadata &amp; Paradata (e.g. <code>.xml</code>, <code>.json</code>)</li>\n\
    <li>Collection of digital objects acquired and generated during research</li>\n\
    </ul>\n<p>Adapted from: <a href=\"https://www.gatech.edu/\" rel=\"nofollow\" target=\"\
    _blank\">Georgia Tech</a></p>"
  title: Data is Foundational
