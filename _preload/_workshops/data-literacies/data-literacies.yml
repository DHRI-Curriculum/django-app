  text: '<p>We begin without data. Then it is observed, or made, or imagined, or generated.
    After that, it goes through further transformations. Stages of data typically
    consist of a) collection of "raw" data, b) processing and/or transforming data,
    c) cleaning, d) analysis, and e) visualization. For example, we can consider the
    stages in the following way:</p>

    <ul>

    <li>We start with formulating a research question(s) or hypotheses and set up
    a project to answer our question(s).

    <ul>

    <li>E.g. What proportion of the artwork collected and/or hosted in the Met are
    by non cis-gender men artists and also in public domain?</li>

    </ul>

    </li>

    <li>In the process of setting up the project, we make decisions on what kind of
    data we think can help us to answer the question

    <ul>

    <li>E.g. I think I can get the data from the Met''s <a href="https://media.githubusercontent.com/media/metmuseum/openaccess/master/MetObjects.csv"
    rel="nofollow" target="_blank">open access data set</a>. I will need to look at
    what variables exist in the dataset to find out if I can filter by gender and
    the variables that will correspond to copyrights.</li>

    </ul>

    </li>

    <li>After collecting our data we then consider and make decisions in the processes
    of cleaning.

    <ul>

    <li>E.g. I have to transform some of the gender values and decide what to do with
    the missing fields.</li>

    </ul>

    </li>

    <li>We then run our preliminary analysis of the data.

    <ul>

    <li>E.g. I can run an analysis of the subset of non cis-gender men and public
    domain media objects against the total number of media objects to find out the
    proportion.</li>

    </ul>

    </li>

    <li>At the end of our analysis, a decision is then made about how would we would
    present the data and its analysis.

    <ul>

    <li>E.g. I can present the result in a pie chart.</li>

    </ul>

    </li>

    </ul>

    <p>This is one cycle in which data goes from collection to transformation to visualization.
    This is also <em>not</em> the only way to go through the stages. For example,
    we could do a preliminary analysis first, such as running a correlation of variables,
    to explore what is missing before we begin the process of cleaning. Often, we
    also end up doing multiple iterations of cleaning and analysis, making decisions
    and choices to collapse particular variables or remove them entirely at each iterations.
    Making sure that we keep a clear documentation of our process will ensure that
    we are accountable to the data we have collected/are using and also ensure that
    our results can be replicated and reproduced if others choose to work on our "raw"
    data.</p>

    <h2>

    <a aria-hidden="true" class="anchor" href="#naming-conventions-for-directory-structures"
    id="user-content-naming-conventions-for-directory-structures"><span aria-hidden="true"
    class="octicon octicon-link"></span></a>Naming Conventions for Directory Structures</h2>

    <p>Before beginning your data collection, manipulation, and transformation, a
    good practice is to determine your file naming conventions. How many times have
    named something as <code>XXX_FinalFINALFINAL.pdf</code> or have difficulty searching
    for a version of the file that contained all that good idea that was edited out
    in the <code>XXX_FinalFINALFINALFINAL.pdf</code> version? While tools like version
    controlling with git can be helpful, we can also begin with setting up file naming
    conventions that can help us succeed! Here''s an example from <a href="https://library.stanford.edu/research/data-management-services/case-studies/case-study-file-naming"
    rel="nofollow" target="_blank">Stanford</a> that demonstrates the problems of
    badly name files in our projects.</p>

    <p>For example, The Graduate Center''s <a href="https://libguides.gc.cuny.edu/c.php?g=159618&amp;p=1045090"
    rel="nofollow" target="_blank">Data Management</a> guide suggest that top level
    folders (such as your main project folder) should include your project title,
    a unique identifier and the date (year) of your project (e.g. <code>dataliteracies_XYZ_2020</code>).
    Your sub folders and individual files should follow a similar system, with an
    identifiable activity or project in the file name (e.g. a sub-folder of the project:
    <code>sections_xyz_2020</code>, a file in the project: <code>lessons_XYZ_2020.doc</code>).</p>'
  title: Stages of Data
  workshop: data-literacies
- challenge: '<ol>

    <li>Do you think "big data" is "raw data"? Why or why not? Do quantity of data
    play into our assumptions of "rawness"?</li>

    <li>How should we approach data that we have "scraped"?</li>

    <li>How do you collect "raw" data? What are some of your practices? What are your
    field''s practices?</li>

    <li>If you have not done so, open up <code>moSmall.csv</code> from your local
    computer/laptop. As the original file has about 500,000 entries, we''ve taken
    a random sample of 1% of the <a href="https://github.com/metmuseum/openaccess">original
    dataset</a>. In this case, would you consider this file to be a "raw" dataset?</li>

    </ol>'
  keywords:
  - Data
  - '"Raw" Data'
  order: 3
  questions:
  - answers:
      correct:
      - 'False'
      incorrect:
      - 'True'
    question: The stages of data is a single iteration process, i.e. there is a fixed
      stage progression from data collection to visualization.
  - answers:
      correct:
      - is data that is yet to be processed.
      - is data that is received and/or collected.
      incorrect:
      - is the same to every researcher/research team.
      - can only be collected from participants.
    question: 'Which of the following statements are true for "raw" data:'
  solution: '<ol>

    <li>I think big data can be raw data depending on how the data is obtained and
    the processes I need to take before I can apply an analysis. I think that with
    large datasets, I always assume "rawness" because I won''t need all of the variables
    or there will be decisions that need to be made about missing entries.</li>

    <li>I think my approach to scraped data is similar to big data.</li>

    <li>Currently I collect through either pushshift.io or scrap permissible social
    media sites on my own or with my collaborator (who will have appropriate authorship).
    I know that my field of psychology is guilty of the discussion on mechanical turk
    and also often rely on undergraduates for experimental data collection who would
    have to sign up for experiments for credits in class or do the labour of working
    in the lab for the promises of bettering their resume for grad school applications.</li>

    <li>The dataset is "raw" to me as I will likely be working on removing certain
    variables/entries to work towards my question.</li>

    </ol>'
  text: '<p>"Raw" data is yet to be processed, meaning it has yet to be manipulated
    by a human or computer. Received or collected data could be in any number of formats,
    locations, etc.. It could be in any of the forms listed in the previous section.</p>

    <p>But "raw" data is a relative term, inasmuch as when one person finishes processing
    data and presents it as a finished product, another person may take that product
    and work on it further, and for them that data is "raw" data. For example, I may
    consider the <a href="http://gss.norc.org/" rel="nofollow" target="_blank">General
    Social Survey</a> data to be "raw" as it will require me to filter out missing
    entries and collapse variables or fields before I can run my analysis. A researcher
    who participated in the creation of this survey may not consider the version on
    the site as "raw" because the "raw" version is the physical paper copies of the
    file. As you can see, this consideration of what is "raw" is non-definitive and
    is dependent on the project you are working on and the narrative you want to tell
    with the results.</p>

    <p>If you are interested in further exploration and discussion of the ethics of
    "raw" data, please consider reading <a href="http://www.digitalhumanities.org/dhq/vol/5/1/000091/000091.html"
    rel="nofollow" target="_blank">Drucker''s article</a> which has made useful distinctions
    between "data" (understood as given) and "capta" (taken or "captured") that also
    troubles the distinction between "raw" and "processed" data.</p>

    <h2>

    <a aria-hidden="true" class="anchor" href="#data-and-labor" id="user-content-data-and-labor"><span
    aria-hidden="true" class="octicon octicon-link"></span></a>Data and Labor</h2>

    <p>As we think about data collection, we should also consider the labor involved
    in the process. Many researchers rely on Amazon Mechanical Turk (sometimes also
    referred to as MTurk) for data collection, <a href="https://www.theatlantic.com/business/archive/2018/01/amazon-mechanical-turk/551192/"
    rel="nofollow" target="_blank">often paying less than minimum wage for the task.</a>
    Often the assumption made of these workers is someone who is retired, bored, and
    participating in online gig work for fun or to kill time. While this may be true
    for some, <a href="https://www.pewresearch.org/internet/2016/11/17/labor-platforms-technology-enabled-gig-work/"
    rel="nofollow" target="_blank">more than half of those surveyed in a Pew Research
    study cite that the income from this work is essential or important</a>. Those
    who do view the income from this work as essential or important are also mostly
    from underserved communities.</p>

    <p>In addition to being mindful of paying a fair wage to the workers on such platforms,
    this kind of working environment also brings some further considerations to the
    data that is collected. For instance, to get close to minimum wage, workers cannot
    afford to spend much time on each task. Thinking through these circumstances,
    how do you think it impacts the data we collected?</p>

    <p>For a deeper discussion on data and labor, consider Catherine D''Ignazio and
    Lauren Klein''s chapter <a href="https://data-feminism.mitpress.mit.edu/pub/0vgzaln4/release/2?readingCollection=0cd867ef"
    rel="nofollow" target="_blank">Show Your Work</a> in <em><a href="https://data-feminism.mitpress.mit.edu/"
    rel="nofollow" target="_blank">Data Feminism</a></em>.</p>'
  title: 'Stages of Data: Raw'
