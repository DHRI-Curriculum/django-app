    \ rel=\"nofollow\" target=\"_blank\">R Graph Gallery.</a>\n</td>\n\_\_\_\_</tr>\n\
    \_\_\_\_<tr height=\"auto\">\n\_\_\_\_\_\_\_\_<th colspan=\"4\"> Adapted from\
    \ <a href=\"https://us.sagepub.com/en-us/nam/effective-data-visualization/book265203_\"\
    \ rel=\"nofollow\" target=\"_blank\"> Stephanie D. Evergreen (2019) Effective\
    \ data visualization : The right chart for the right data</a>, <a href=\"https://datavizcatalogue.com/\"\
    \ rel=\"nofollow\" target=\"_blank\">The Data Visualization Catalogue</a>, and\
    \ <a href=\"https://www.data-to-viz.com/\" rel=\"nofollow\" target=\"_blank\"\
    >From Data to Viz</a>\n</th>\n\_\_\_\_</tr>\n<tr height=\"auto\">\n</tr>\n</table></div>\n\
    <p>This table is a teaser for the many possibilities of what data visualization\
    \ can be. Creating a visual for your data is an art form and you can sometimes\
    \ find yourself spending a significant amount of time looking for the best ways\
    \ to visualize your data.</p>\n<p>An example of effective data visualization can\
    \ be seen in W.E.B. Du Bois <a href=\"https://www.loc.gov/pictures/search/?q=%22lot%2011931%22%20NOT%20medal&amp;st=grid&amp;co=anedub&amp;loclr=blogpic\"\
    \ rel=\"nofollow\" target=\"_blank\">data portraits at the Paris Exposition in\
    \ 1900</a>, as part of <a href=\"https://en.wikipedia.org/wiki/The_Exhibit_of_American_Negroes_\"\
    \ rel=\"nofollow\" target=\"_blank\">the Exhibit of American Negroes</a>. Using\
    \ engaging hand-drawn visualizations, he tells the narrative of what it meant\
    \ to be Black in post-Emancipation America as he translates sociological research\
    \ and census data to reach beyond the academy. Head <a href=\"https://hyperallergic.com/476334/how-w-e-b-du-bois-meticulously-visualized-20th-century-black-america/\"\
    \ rel=\"nofollow\" target=\"_blank\">here</a> to read more about Du Bois' project.</p>"
