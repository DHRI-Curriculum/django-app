  ethical_considerations:
  - <p>Data and data analysis is <a href="https://medium.com/@angebassa/data-alone-isnt-ground-truth-9e733079dfd4"
    rel="nofollow">not free from bias</a>. There is no magic blackbox for which data
    emerges from and is contextually driven. As we think about the automation process
    of looking at "big" data, we have to be aware of <a href="https://www.propublica.org/article/machine-bias-risk-assessments-in-criminal-sentencing"
    rel="nofollow">the biases that gets reproduced that is "hidden."</a></p>
  - <p>De-identified information can be <a href="https://techscience.org/a/2015092903/"
    rel="nofollow">reconstructed from piecemeal data</a> found across different sources.
    When we consider what we are doing with the data we have collected, we also need
    to think about the possible re-identification of our participants.</p>
  - <p>Big data projects often times requiring sharing data sets across different
    individuals and teams. In addition, to ensure that our work is reproducible and
    accountable, we may also feel inclined to share the data collected. As such, figuring
    out <a href="https://techscience.org/a/2015101601/" rel="nofollow">how to share
    such data</a> is crucial in the project planning stage.</p>
  learning_objectives:
  - <p>Know the stages of data analysis</p>
  - <p>Understand the difference between proprietary and open data formats</p>
  - <p>Become familiar with the specific requirements of "high quality data"</p>
  - <p>Learn about ethical issues around working with different types of data and
    analysis</p>
