- challenge: '<ol>

    <li>How do you decide the formats to store your data when you transition from
    ''raw'' to ''processed/transformed'' data? What are some of your considerations?</li>

    <li>Explore the <code>moSmall.csv</code> dataset, what questions might you ask
    with this dataset? What columns (variables) will you keep?</li>

    <li>If you are saving the file <code>moSmall.csv</code> in a proprietary spreadsheet
    application like Microsoft Excel (Windows/macOS) or Numbers (macOS), you may be
    prompted to save the file as <code>.xlsx</code> or <code>.numbers</code>. What
    format would you choose to save it in? Why would you choose to do so?</li>

    </ol>'
  keywords:
  - CSV (file format)
  - XML (file format)
  - JSON (file format)
  - Open Data Formats
  order: 4
  questions:
  - answers:
      correct:
      - a XML list.
      - a Excel table.
      incorrect:
      - an email chain.
      - a collection of text files.
    question: 'Structured data can be:'
  - answers:
      correct:
      - All of the above.
      incorrect:
      - are sustainable.
      - allow for easy reusability.
      - are free-of-charge to use.
    question: 'We may choose to store our data in open data formats because they:'
  solution: '<ol>

    <li>I usually go with the conventions of the field as it allows me to share my
    "in progress" work easily with my research lab and collaborators. The file conventions
    can range from <code>.csv</code> to <code>.json</code>.</li>

    <li>I will keep columns (variables) relevant to my question, such as the <code>Artist
    Gender</code>, <code>Is Public Domain</code> and <code>Rights and Reproduction</code>
    columns. I will also keep some of the descriptive columns such as <code>Object
    ID</code> and <code>Artist Role</code> to help contextualize the results (e.g.
    what kind of roles do female artists tend to take on?)</li>

    <li>I will choose to keep it in a <code>.csv</code> file type as it can be opened
    up by more programs and if Microsoft stops supporting <code>.xlsx</code> file
    types I may no longer have access to opening the dataset. <strong>or</strong>
    I will choose to switch to a <code>.xlsx</code> format as it is easier to use
    on a graphical user interface like Microsoft Excel. Any stylistic changes I''ve
    made to the file will remain as well, such as alternative highlighting rows for
    readability or bolding column headings.</li>

    </ol>'
  text: "<p>Processing data puts it into a state more readily available for analysis\
    \ and makes the data legible. For instance, it could be rendered as <strong>structured\
    \ data</strong>. This can also take many forms, e.g., a table. Here are a few\
    \ you're likely to come across, all representing the same data:</p>\n<h2>\n<a\
    \ aria-hidden=\"true\" class=\"anchor\" href=\"#xml\" id=\"user-content-xml\"\
    ><span aria-hidden=\"true\" class=\"octicon octicon-link\"></span></a>XML</h2>\n\
    <p><strong>XML</strong> or eXstensible Markup Language, uses a nested structure,\
    \ where the \"tags\" like <code>&lt;Cat&gt;</code> contain other tags inside them,\
    \ like <code>&lt;firstName&gt;</code>. This format is good for organizing the\
    \ layout of a document in a tree-like format, just like HTML, where we want to\
    \ nest elements like a sentence within a paragraph, for example. XML does not\
    \ carry any information about how to be displayed and can be used in a variety\
    \ of presentation scenarios.</p>\n<div class=\"highlight highlight-text-xml\"\
    ><pre>&lt;<span class=\"pl-ent\">Cats</span>&gt;\n\_\_\_\_&lt;<span class=\"pl-ent\"\
    >Cat</span>&gt;\n\_\_\_\_\_\_\_\_&lt;<span class=\"pl-ent\">firstName</span>&gt;Smally&lt;/<span\
    \ class=\"pl-ent\">firstName</span>&gt;\n\_\_\_\_\_\_\_\_&lt;<span class=\"pl-ent\"\
    >lastName</span>&gt;McTiny&lt;/<span class=\"pl-ent\">lastName</span>&gt;\n\_\_\
    \_\_&lt;/<span class=\"pl-ent\">Cat</span>&gt;\n\_\_\_\_&lt;<span class=\"pl-ent\"\
    >Cat</span>&gt;\n\_\_\_\_\_\_\_\_&lt;<span class=\"pl-ent\">firstName</span>&gt;Kitty&lt;/<span\
    \ class=\"pl-ent\">firstName</span>&gt;\n\_\_\_\_\_\_\_\_&lt;<span class=\"pl-ent\"\
    >lastName</span>&gt;Kitty&lt;/<span class=\"pl-ent\">lastName</span>&gt;\n\_\_\
    \_\_&lt;/<span class=\"pl-ent\">Cat</span>&gt;\n\_\_\_\_&lt;<span class=\"pl-ent\"\
