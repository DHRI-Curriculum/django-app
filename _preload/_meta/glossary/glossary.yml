- explication: "<p>Cloning a repository means making a copy of a repository on GitHub,\
    \ to download and work on locally--on your local machine. \nCloning can be especially\
    \ useful when you're joining a group project that is hosted on GitHub, and you\
    \ want your changes to eventually be pushed and shared with that same repository.\
    \ \nCloning can also be used in conjunction with forking. For example, you could\
    \ fork the GitHub repository of this lesson to your GitHub account, and then clone\
    \ or download the repository to make edits and admendations. Then you would push\
    \ those changes to a repository under your GtiHub account. Git and GitHub work\
    \ to make sure attribution of contributions and lineage are transparent.</p>"
  term: Cloning
- explication: '<p>The command line is a text-based way of interacting with your computer.
    Another way of looking at it is that the command line is a program that accepts
    commands as text input and converts them into appropriate operating system functions.

    There are other words that can be used synonymously with "command line." Here
    are some of them:

    - <em>bash</em> - the programming language used in the command line. (Yes, we
    tricked you, you''re already programming!) Short for "Born Again SHell," for reasons
    people on the internet will happily tell you about.

    - <em>the terminal</em> - Particularly used to refer to the command line on macOS.
    This term made more sense when universities used mainframes and every computer
    was only a terminal.

    - <em>the shell</em> - The part of an operating system that interacts with a human.
    Technically, anything you do in a graphical interface is also in a shell, but
    in practice this is just another synonym for the command line.

    - <em>cli</em> - "command-line interface," this is a super technical term for
    the command line used to impress everyone around you.</p>'
  term: Command Line
- explication: "<p>When you commit your changes using Git, you are created a version\
    \ a file that can be referenced even after further changes to the file are made\
    \ and committed. \nMaking a commit involves 2 steps. \n- First, you need to stage&nbsp;&nbsp;the\
    \ files, or tell Git, which files it should pay attention to. Where are your changes?\
    \ You use the command <code>git add</code> to point to them. \n- Second, you create\
    \ the version by committing the changes. You use the command <code>git commit</code>\
    \ to take the snapshot and add a label (the -m flag) that can help you in returning\
    \ to that version in the future.\nMaking a commit is a lot like taking a photo.\
    \ First, you have to decide who will be in the photo and arrange your friends\
    \ or family in front of the camera (the staging process). Once everyone is present\
    \ and ready, you take the picture, entering that moment into the permanent record\
    \ (the commit process).\nBefore any of this can happen, you must initialize the\
    \ Git folder, or put it on Git's radar. This only needs to happen one time to\
    \ a folder.</p>"
  term: Commit
