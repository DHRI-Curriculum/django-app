- explication: "<p>REPL stands for Read, Eval, Print, Loop. It is also known as the\
    \ Python Interpreter or Interactive Shell, and it refers to a Python environment\
    \ that processes your code as soon as you press enter. First, it <strong>Reads</strong>\
    \ your code, then <strong>Evaluates</strong> what you wrote, then <strong>Prints</strong>\
    \ the result (if there is a result), and finally <strong>Loops</strong> back to\
    \ the initial prompt, allowing the user to start the loop again. \nThe REPL is\
    \ useful for testing code on the fly, seeing if it works or what will happen.\
    \ Since the REPL doesn't save your data after each session, though, you need a\
    \ text editor to write and save longer scripts. Think of the REPL as a sandbox\
    \ or playpen for exploring Python commands and expressions in the moment. \nTo\
    \ use the REPL, just type <code>python</code> into your interpreter. You'll know\
    \ you're there when you see the three <code>&gt;&gt;&gt;</code>. To get out of\
    \ the REPL, press <code>control-d</code> or type <code>quit()</code>.</p>"
  term: REPL
