- explication: "<p>Functions are ways of doing things in Python. They take some input\
    \ and do something with it, and can return a value. For example, a function can\
    \ return the results of a calculation. If your function takes an argument, it\
    \ will go inside the parentheses. \nFunctions are first defined then called to\
    \ be executed. This allows you to first write the function but only call it (execute\
    \ its code) when you need to in Python.\nExample: </p>\n<div class=\"codehilite\"\
    ><pre><span></span><code><span class=\"k\">def</span> <span class=\"nf\">multiply</span><span\
    \ class=\"p\">(</span><span class=\"n\">a</span><span class=\"p\">,</span> <span\
    \ class=\"n\">b</span><span class=\"p\">):</span>\n&nbsp;&nbsp;&nbsp;&nbsp;<span\
    \ class=\"n\">result</span> <span class=\"o\">=</span> <span class=\"n\">a</span>\
    \ <span class=\"o\">*</span> <span class=\"n\">b</span>\n&nbsp;&nbsp;&nbsp;&nbsp;<span\
    \ class=\"k\">return</span> \n<span class=\"n\">multiply</span><span class=\"\
    p\">(</span><span class=\"mi\">2</span><span class=\"p\">,</span> <span class=\"\
    mi\">3</span><span class=\"p\">)</span>\n</code></pre></div>\n\n\n<p>The first\
    \ code block defines the function <code>multiply()</code> which takes <code>a</code>\
    \ &amp; <code>b</code> as arguments. The function sets <code>result</code> to\
    \ the caluclation of <code>a</code> x <code>b</code>. It then returns the value\
    \ of result. Finally, the function is called with arguments <code>2</code> &amp;\
    \ <code>3</code>, which will be substituted for <code>a</code> and <code>b</code>\
    \ in the function definition.</p>"
  term: Function
