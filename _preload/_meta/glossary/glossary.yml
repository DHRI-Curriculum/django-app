- explication: "<p>Along with traceback errors, syntax errors are a common type of\
    \ error in Python code. It appears when Python is unable to understand a line\
    \ of code, meaning that there is a mistake. Often, syntax errors point to typos,\
    \ indentation, or incomplete expressions, like missing quotation marks or parentheses.\
    \ \nWhen a syntax error occurs, the interpreter will display a caret pointing\
    \ to the area where the error occured. It will also display the message: <code>SyntaxError:\
    \ invalid syntax</code>. Take a close look at the display message to get more\
    \ information about your error, and help you with debugging.</p>"
