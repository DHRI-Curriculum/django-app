    <span class="o">=</span> <span class="s2">&quot;sunny&quot;</span>

    <span class="k">if</span> <span class="n">weather</span> <span class="o">==</span>
    <span class="s2">&quot;sunny&quot;</span><span class="p">:</span>

    &nbsp;&nbsp;&nbsp;&nbsp;<span class="nb">print</span><span class="p">(</span><span
    class="s2">&quot;Bring your shades&quot;</span><span class="p">)</span>

    <span class="k">elif</span> <span class="n">weather</span> <span class="o">==</span>
    <span class="s2">&quot;rainy&quot;</span><span class="p">:</span>

    &nbsp;&nbsp;&nbsp;&nbsp;<span class="nb">print</span><span class="p">(</span><span
    class="s2">&quot;Bring your umbrella&quot;</span><span class="p">)</span>

    <span class="k">else</span><span class="p">:</span>

    &nbsp;&nbsp;&nbsp;&nbsp;<span class="nb">print</span><span class="p">(</span><span
    class="s2">&quot;I don&#39;t know what you should bring! I&#39;m just a little
    program...&quot;</span><span class="p">)</span>

    </code></pre></div>'
  term: if-Statement
