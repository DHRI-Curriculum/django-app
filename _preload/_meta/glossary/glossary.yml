    <span class=\"go\">3</span>\n<span class=\"gp\">&gt;&gt;&gt; </span><span class=\"\
    n\">random</span><span class=\"o\">.</span><span class=\"n\">choice</span><span\
    \ class=\"p\">(</span><span class=\"n\">numbers</span><span class=\"p\">)</span>\n\
    <span class=\"go\">3</span>\n<span class=\"gp\">&gt;&gt;&gt; </span><span class=\"\
    n\">random</span><span class=\"o\">.</span><span class=\"n\">choice</span><span\
    \ class=\"p\">(</span><span class=\"n\">numbers</span><span class=\"p\">)</span>\n\
    <span class=\"go\">1</span>\n<span class=\"gp\">&gt;&gt;&gt; </span><span class=\"\
    n\">random</span><span class=\"o\">.</span><span class=\"n\">choice</span><span\
