    bio: Olivia Ildefonso is a Ph.D. Student in Earth and Environmental Sciences with
      a specialization in Human Geography at the Graduate Center (CUNY). She studies
      the political economy of school segregation. Her research focuses on Long Island,
      New York. Olivia is a Long Island native and has worked as a racial justice
      activist on Long Island for the past ten years. She has worked for civil rights
      organization, ERASE Racism since 2010 and she has served on the board of directors
      for STRONG Youth since 2013. Olivia is currently a GC Digital Fellow. She specializes
      in GIS Mapping, website management, and multi-media storytelling. Before becoming
      a GC Digital Fellow, Olivia was an Adjunct Lecturer at Queens College and a
      Writing Across the Curriculum (WAC) fellow at John Jay College.
