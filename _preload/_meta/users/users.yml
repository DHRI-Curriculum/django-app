  profile:
    bio: Jojo Karlin researches transmissions of memory after periods of rapid technological
      transformation. Coming from a theater background, Jojo loves the intersection
      of disciplines, multiple media, and diverse expertises she finds in Digital
      Humanities. For her first big DH project, she did outreach for TANDEM, a web
      tool that gathers text and image data, and she now proudly coordinates outreach
      for DH Box, the GC's NEH-funded DH cloud laboratory. She is a freelance editor
      for the Tow Center for Digital Journalism at Columbia, and is developing a digital
      interface for a collection of historical letters. Jojo is deeply interested
      in digital editions preserving past materiality while exploring new materials.
