    bio: "Patrick Smyth's research focuses on Utopian thought and the history of science\
      \ in 18th and 19th century British literature. As a digital humanist, Patrick\
      \ is concerned with digital platforms for research and pedagogy. He is currently\
      \ a developer on the NEH-funded DH Box, a cloud-based platform for accessing\
      \ digital humanities tools, and has received a Provost's Digital Innovation\
      \ grant for an online archive of science fiction works. His most recent publication\
      \ is \u201CEbooks and the Digital Paratext: Emerging Trends in the Interpretation\
      \ of Digital Media\u201D in Examining Paratextual Theory and Its Applications\
      \ in Digital Culture. Patrick was a 2010 Fulbright Teaching Fellow in Berlin,\
      \ Germany, and teaches composition and literature at Queens College."
