<div class="col-12 col-sm-6 col-xl-4 mb-3">
    <div class="card h-100" style="box-shadow: 0 1rem 3rem rgba(0,0,0,0.375) !important;">
        {% if workshop.image %}
            <a href="{% url 'workshop:frontmatter' slug=workshop.slug %}" class="stretched-link"><img src="{{ workshop.image.url }}" class="card-img-top" alt="{{ workshop.name }}"></a>
        {% else %}
            <div class="card-body">
                <h5 class="card-title m-0 bolder"><a href="{% url 'workshop:frontmatter' slug=workshop.slug %}" class="stretched-link">{{ workshop.name }}</a></h5>
            </div>
        {% endif %}
    </div>
</div>
