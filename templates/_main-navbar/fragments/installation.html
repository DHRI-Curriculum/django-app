<div class="col-12 col-sm-6 col-xl-4 mb-3">
    <div class="card h-100 shadow-sm">
            {% for os, instruction in data.items %}
                {% if forloop.first %}
                    {% if instruction.image %}
                        <div class="card-img">
                            <a href="{% url 'install:installation' slug=instruction.slug %}" class="stretched-link text-decoration-none"><img src="{{ instruction.image.url }}" class="card-img-top" alt="{{ instruction.software.software }}"></a>
                        </div>
                    {% else %}
                    {% endif %}
                    <div class="card-img-overlay d-flex flex-column justify-content-center align-items-center">
                        <h5 class="card-title m-0 bolder"></h5>
                        <div class="w-75 font-weight-bolder text-center">
                            Instructions for operating system:
                        </div>
                        <div class="btn-group" role="group" aria-label="Basic example">
                {% endif %}
                            <a class="btn btn-primary btn-sm" href="{% url 'install:installation' slug=instruction.slug %}" style="min-width:100px;">{{ instruction.software.operating_system }}</a>
                {% if forloop.last %}
                        </div>
                    </div>
                {% endif %}
            {% endfor %}
    </div>
</div>
