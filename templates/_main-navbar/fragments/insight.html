        <a href="{% url 'insight:insight' slug=insight.slug %}" class="stretched-link"><img src="{{ insight.image.url }}" class="card-img-top" alt="{{ insight.name }}"></a>

            <h5 class="card-title m-0 bolder"><a href="{% url 'insight:insight' slug=insight.slug %}" class="stretched-link text-decoration-none">{{ insight.title }}</a></h5>
        </div>
    </div>
</div>
