{% load static startswith snippet %}


<footer class="container-fluid bg-super-light{% if 'alpha' in version or 'beta' in version %} py-5{% else %} pt-5{% endif %}" style="box-shadow: 1px -3px 16px 4px #00000024;">
    <div class="d-flex flex-column">
        <div class="d-flex flex-column flex-sm-row justify-content-center align-items-sm-end text-center order-last order-sm-first">
            <div class="px-0 px-sm-4 py-3 py-sm-0">
                <a href="http://www.neh.gov/" target="_blank"><img src="{% static 'website/images/logos/neh.png' %}" class="img-fluid" style="max-height: 100px !important;"></a>
            </div>
            <div class="px-5 px-sm-4 py-3 py-sm-0">
                <a href="https://gcdi.commons.gc.cuny.edu/" target="_blank"><img src="{% static 'website/images/logos/gcdi.png' %}" class="img-fluid" style="max-height:100px !important;"></a>
            </div>
            <div class="px-0 px-sm-4 py-3 py-sm-0">
                <a href="http://www.cuny.edu/" target="_blank"><img src="{% static 'website/images/logos/cuny.png' %}" class="img-fluid" style="max-height:100px !important;"></a>
            </div>
            <div class="px-0 px-sm-4 py-3 py-sm-0">
                <a href="http://www.gc.cuny.edu/" target="_blank"><img src="{% static 'website/images/logos/gc.png' %}" class="img-fluid" style="max-height:200px !important;"></a>
            </div>
        </div>

        <!-- NEH language -->
        <div class="d-flex flex-row pt-3 px-4 order-first order-sm-last justify-content-center">
            <div class="funding-text">
                <p>{% snippet 'funding-message' %}</p>
            </div>
        </div>
    </div>
</footer>
