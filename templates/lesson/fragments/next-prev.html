<div class="row pb-5 justify-content-end" style="padding: 1rem 1rem;">
  <div class="col-12 text-right">
    <nav aria-label="Lesson navigation">
      <ul class="pagination pagination-sm justify-content-end">
        <span class="mr-3">{% include 'lesson/fragments/zen-settings.html' %}</span>
        <li class="page-item {% if not page_obj.has_previous %}disabled{% endif %}">
          <a class="zen-add page-link {% if not page_obj.has_previous %}disabled{% endif %}" href="{% if page_obj.has_previous %}?page={{ page_obj.previous_page_number }}{% endif %}" tabindex="-1" aria-disabled="true" data-toggle="off">Previous</a>
        </li>
        <li class="page-item">
          <a class="zen-add page-link" href="{% if page_obj.has_next %}?page={{ page_obj.next_page_number }}{% else %}{% url 'workshop:praxis' slug=workshop.slug %}{% endif %}" data-toggle="off">{% if page_obj.has_next %}Next{% else %}Theory to Practice{% endif %}</a>
        </li>
      </ul>
    </nav>
  </div>
</div>
