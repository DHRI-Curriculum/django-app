{% extends 'website/base.html' %}
{% load markdownify %}
{% load static %}

{% block main %}
<div class="row">

    <div class="col-12">

        <h1>Load live data from:</h1>
        <ul>
            {% for workshop in workshops %}
                <li><a href="{% url 'preview:repository' workshop.slug %}">{{ workshop }}</a></li>
            {% endfor %}
        </ul>

    </div>
</div>
{% endblock %}
